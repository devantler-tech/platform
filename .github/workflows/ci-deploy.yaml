name: CI - Deploy

on:
  push:
    branches-ignore:
      - gh-readonly-queue/main/pr-**
  merge_group:

permissions:
  contents: read
  packages: write

jobs:
  bootstrap-dev:
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-cluster-bootstrap.yaml@8604be2d9a0ae75ae74bbb3c2350bf5ad48b1eb0 # v1.15.0
    with:
      DEPLOYMENT_ENV: dev
      SKIP: ${{ github.event_name != 'merge_group' }}
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  deploy-dev:
    needs: bootstrap-dev
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-gitops-deploy.yaml@8604be2d9a0ae75ae74bbb3c2350bf5ad48b1eb0 # v1.15.0
    with:
      DEPLOYMENT_ENV: dev
      SKIP: ${{ github.event_name != 'merge_group' }}
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
