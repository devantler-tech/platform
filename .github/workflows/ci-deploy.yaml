name: CI - Deploy

on:
  push:
    branches-ignore:
      - gh-readonly-queue/main/pr-**
  merge_group:

permissions:
  contents: read
  packages: write

jobs:
  bootstrap-dev:
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-cluster-bootstrap.yaml@61daf49731f41ba325192885abd1c63d71c8d6ee # v1.15.3
    with:
      DEPLOYMENT_ENV: dev
      SKIP: ${{ github.event_name != 'merge_group' }}
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  deploy-dev:
    needs: bootstrap-dev
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-gitops-deploy.yaml@61daf49731f41ba325192885abd1c63d71c8d6ee # v1.15.3
    with:
      DEPLOYMENT_ENV: dev
      SKIP: ${{ github.event_name != 'merge_group' }}
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
