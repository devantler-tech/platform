name: CD - Deploy

on:
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bootstrap-dev:
    runs-on: ubuntu-latest
    steps:
      - name: No-op
        run: echo "Only run this job if the merge queue is triggered"

  deploy-dev:
    needs: bootstrap-dev
    runs-on: ubuntu-latest
    steps:
      - name: No-op
        run: echo "Only run this job if the merge queue is triggered"

  bootstrap-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy-dev
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-gitops-deploy.yaml@fbfd051d3029c9f8d2bb64a87a329c824241fc36 # v1.1.6
    with:
      DEPLOYMENT_ENV: prod
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  deploy-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: bootstrap-prod
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-gitops-deploy.yaml@fbfd051d3029c9f8d2bb64a87a329c824241fc36 # v1.1.6
    with:
      DEPLOYMENT_ENV: prod
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
