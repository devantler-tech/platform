name: Deploy

on:
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
    tags:
      - 'v*'
  workflow_dispatch:
  merge_group:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  wait-for-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for previous job to finish
        uses: ahmadnassri/action-workflow-queue@v1
        with:
          timeout: 1800000 # 30 minutes

  deploy-dev:
    needs: wait-for-workflow
    uses: devantler-tech/github-actions/.github/workflows/gitops-deploy.yaml@main
    secrets: inherit
    with:
      DEPLOYMENT_ENV: dev

  deploy-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy-dev
    uses: devantler-tech/github-actions/.github/workflows/gitops-deploy.yaml@main
    secrets: inherit
    with:
      DEPLOYMENT_ENV: prod
