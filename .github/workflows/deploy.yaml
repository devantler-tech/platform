name: Deploy

on:
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  deploy-dev:
    if: startsWith(github.ref, 'refs/heads/')
    uses: devantler-tech/workflows/.github/workflows/gitops-deploy.yaml@main
    secrets: inherit
    with:
      DEPLOYMENT_ENV: dev

  deploy-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy-dev
    uses: devantler-tech/workflows/.github/workflows/gitops-deploy.yaml@main
    secrets: inherit
    with:
      DEPLOYMENT_ENV: prod



