name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  merge_group:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-dev:
    if: github.event_name != 'merge_group'
    uses: devantler-tech/github-actions/.github/workflows/gitops-deploy.yaml@main
    secrets: inherit
    with:
      DEPLOYMENT_ENV: dev

  deploy-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy-dev
    uses: devantler-tech/github-actions/.github/workflows/gitops-deploy.yaml@main
    secrets: inherit
    with:
      DEPLOYMENT_ENV: prod



