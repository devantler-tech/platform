name: Deploy

on:
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
    tags:
      - 'v*'
  workflow_dispatch:
  merge_group:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  wait-for-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for previous job to finish
        uses: ahmadnassri/action-workflow-queue@v1
        with:
          timeout: 1800000 # 30 minutes

  bootstrap-dev:
    needs: wait-for-workflow
    uses: devantler-tech/github-actions/.github/workflows/reusable-workflow-cd-cluster-bootstrap.yaml@b119b9fc03d4ca7cdff1b8ac64ee50034a267a88 # v1.8.0
    with:
      DEPLOYMENT_ENV: dev
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  deploy-dev:
    needs: bootstrap-dev
    uses: devantler-tech/github-actions/.github/workflows/reusable-workflow-cd-gitops-deploy.yaml@b119b9fc03d4ca7cdff1b8ac64ee50034a267a88 # v1.8.0
    with:
      DEPLOYMENT_ENV: dev
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  bootstrap-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy-dev
    uses: devantler-tech/github-actions/.github/workflows/reusable-workflow-cd-cluster-bootstrap.yaml@b119b9fc03d4ca7cdff1b8ac64ee50034a267a88 # v1.8.0
    with:
      DEPLOYMENT_ENV: prod
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  deploy-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy-dev
    uses: devantler-tech/github-actions/.github/workflows/reusable-workflow-cd-gitops-deploy.yaml@b119b9fc03d4ca7cdff1b8ac64ee50034a267a88 # v1.8.0
    with:
      DEPLOYMENT_ENV: prod
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
