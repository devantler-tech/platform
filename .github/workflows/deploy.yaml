name: Deploy

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  deploy-dev:
    uses: devantler-tech/workflows/.github/workflows/gitops-deploy.yaml@main
    secrets: inherit
    with:
      DEPLOYMENT_ENV: dev

  deploy-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy-dev
    uses: devantler-tech/workflows/.github/workflows/gitops-deploy.yaml@main
    secrets: inherit
    with:
      DEPLOYMENT_ENV: prod



