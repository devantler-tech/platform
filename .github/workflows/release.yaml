name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    uses: devantler-tech/github-actions/.github/workflows/reusable-workflow-release.yaml@8c19f8b4a1d88a7b675856dc940649fa538a88ef # v1.5.12
    secrets:
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
