name: Flux End-to-End Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  fluxctl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - name: Setup Flux
        uses: fluxcd/flux2/action@main
      - name: Setup Kubernetes Kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.15.0"
      - name: Check Flux Prerequisites
        run: flux check --pre
      - name: Install Flux in Kubernetes Kind
        run: flux install
      - name: Setup Cluster Reconciliation
        run: |
          flux create source git flux-system \
          --url=${{ github.event.repository.html_url }} \
          --branch=${{ steps.branch-name.outputs.current_branch }}
          flux create kustomization flux-system \
          --source=flux-system \
          --path=./cluster/deployment/staging
      - name: Verify Cluster Reconciliation
        run: |
          kubectl -n flux-system wait kustomization/sources --for=condition=ready --timeout=5m
          kubectl -n flux-system wait kustomization/infrastructure --for=condition=ready --timeout=5m
          kubectl -n flux-system wait kustomization/apps --for=condition=ready --timeout=5m
      - name: Verify Helm Reconciliation
        run: |
          kubectl -n cert-manager wait helmrelease/cert-manager --for=condition=ready --timeout=5m
# kubectl -n external-dns wait helmrelease/external-dns --for=condition=ready --timeout=5m
# kubectl -n longhorn wait helmrelease/longhorn --for=condition=ready --timeout=10m
# kubectl -n switchboard wait helmrelease/switchboard --for=condition=ready --timeout=5m
# kubectl -n traefik wait helmrelease/traefik --for=condition=ready --timeout=5m
      - name: Debug Failure
        if: failure()
        run: |
          kubectl -n flux-system get all
          kubectl -n flux-system logs deploy/source-controller
          kubectl -n flux-system logs deploy/kustomize-controller
          kubectl -n flux-system logs deploy/helm-controller
          flux get all --all-namespaces
