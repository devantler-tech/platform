name: CD - Deploy

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  bootstrap-prod:
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-gitops-deploy.yaml@2ca493e8cc280e19a0ba77e31662ab6fc4ee1322 # v1.11.13
    with:
      DEPLOYMENT_ENV: prod
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  deploy-prod:
    needs: bootstrap-prod
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-gitops-deploy.yaml@2ca493e8cc280e19a0ba77e31662ab6fc4ee1322 # v1.11.13
    with:
      DEPLOYMENT_ENV: prod
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
