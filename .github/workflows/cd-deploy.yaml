name: CD - Deploy

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  bootstrap-prod:
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-cluster-bootstrap.yaml@8604be2d9a0ae75ae74bbb3c2350bf5ad48b1eb0 # v1.15.0
    with:
      DEPLOYMENT_ENV: prod
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  deploy-prod:
    needs: bootstrap-prod
    uses: devantler-tech/reusable-workflows/.github/workflows/cd-gitops-deploy.yaml@8604be2d9a0ae75ae74bbb3c2350bf5ad48b1eb0 # v1.15.0
    with:
      DEPLOYMENT_ENV: prod
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
