name: Test

on:
  pull_request:
    branches: [main]
    # Added 'edited' temporarily, as there currently is no trigger for when the base branch is updated.
    # https://github.com/orgs/community/discussions/64119
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - closed
      - edited
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: homelab
    if: github.event.pull_request.draft == false
    steps:
      - name: üìë Checkout
        uses: actions/checkout@v4
      - name: ‚öôÔ∏è Install KSail
        run: |
          wget -qO- "https://getbin.io/devantler/ksail" | tar xvz
          ls -l
      - name: ‚õ¥Ô∏è Provision cluster
        run: |
          ksail sops ${{ vars.KSAIL_CLUSTER_NAME }} --import "${{ secrets.KSAIL_SOPS_KEY }}"
          ksail up ${{ vars.KSAIL_CLUSTER_NAME }}
      - name: üêé Print free CPU
        if: always()
        run: |
          top -bn2 | grep '%Cpu' | tail -1 | grep -P '(....|...) id,' | awk -v cores=$(nproc --all) '{print "CPU Usage: " 100-($8/cores) "% (" cores " cores)"}'
      - name: üß† Print free memory
        if: always()
        run: |
          free -m | awk 'NR==2{printf "Memory Usage: %s/%sMB (%.2f%%)\n", $3,$2,$3*100/$2 }'
      - name: üî• Teardown cluster
        if: always()
        run: ksail down ${{ vars.KSAIL_CLUSTER_NAME }}
