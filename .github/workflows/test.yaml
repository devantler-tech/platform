name: Test

env:
  SCRIPTS_DIR: ./.github/scripts

on:
  pull_request:
    branches: [main]

jobs:
  validate-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup yq
        uses: fluxcd/pkg/actions/yq@main
      - name: Setup kubeconform
        uses: fluxcd/pkg/actions/kubeconform@main
      - name: Setup kustomize
        uses: fluxcd/pkg/actions/kustomize@main
      - name: Validate manifests
        run: $SCRIPTS_DIR/validate-manifests.sh
  e2e-test:
    runs-on: ubuntu-latest
    needs: validate-manifests
    strategy:
      matrix:
        environment: [sandbox] # Add testable environments here.
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Homebrew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - name: Setup Flux
        uses: fluxcd/flux2/action@main
      - name: Setup Talos CLI
        run: brew install siderolabs/talos/talosctl
      - name: Install Talos Cluster
        run: talosctl create cluster
      - name: Install Flux
        run: flux install
      - name: Extract branch name
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Reconcile cluster
        run: $SCRIPTS_DIR/e2e-setup-cluster-reconciliation.sh ${{ github.event.repository.html_url }} ${{ steps.extract_branch.outputs.branch }} ${{ matrix.environment }} ${{ github.actor }} ${{ secrets.GITHUB_TOKEN }}
      - name: Verify cluster reconciliation
        run: $SCRIPTS_DIR/e2e-verify-cluster-reconciliation.sh
      # Run testkube e2e tests
      # ...
      - name: Debug failure
        if: failure()
        run: $SCRIPTS_DIR/e2e-debug-failure.sh
