name: Test

env:
  SCRIPTS_DIR: ./.github/scripts

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: 📑 Checkout
        uses: actions/checkout@v4
      - name: ⛴️ Setup yq
        uses: fluxcd/pkg/actions/yq@main
      - name: ⛴️ Setup kubeconform
        uses: fluxcd/pkg/actions/kubeconform@main
      - name: ⛴️ Setup kustomize
        uses: fluxcd/pkg/actions/kustomize@main
      - name: ✅ Validate manifests
        run: $SCRIPTS_DIR/validate-manifests.sh || exit 1
  e2e-test:
    runs-on: ubuntu-latest
    needs: validate-manifests
    steps:
      - name: 📑 Checkout
        uses: actions/checkout@v4
      - name: ⚙️ Install talosctl
        run: curl -sL https://talos.dev/install | sh
      - name: 🐳 Provision Talos Linux cluster in Docker
        run: talosctl cluster create --name homelab-sandbox --wait
      - name: 🏡 Set current cluster to 'homelab-sandbox'
        run: kubectl config use-context 'admin@homelab-sandbox' || exit 1
      - name: 🔐 Add SOPS GPG key
        run: |
          kubectl create namespace flux-system
          kubectl create secret generic sops-gpg \
            --namespace=flux-system \
            --from-literal=sops.asc='${{ secrets.SOPS_GPG_KEY }}'
      - name: ⚙️ Setup Flux
        uses: fluxcd/flux2/action@main
      - name: ⚙️ Install Flux
        run: |
          flux check --pre
          flux install --components-extra="image-reflector-controller,image-automation-controller"
      - name: 🪵 Extract branch name
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: 🔁 Setup cluster reconciliation
        run: $SCRIPTS_DIR/e2e-setup-cluster-reconciliation.sh ${{ github.event.repository.html_url }} ${{ steps.extract_branch.outputs.branch }} sandbox ${{ github.actor }} ${{ secrets.GITHUB_TOKEN }}
      - name: ✅ Verify cluster reconciliation
        run: $SCRIPTS_DIR/e2e-verify-cluster-reconciliation.sh
      - name: ⚠️ Check for use of deprecated APIs
        run: |
          sh -c "$(curl -sSL https://git.io/install-kubent)"
          kubent
      - name: 🐛 Print logs on failure
        if: failure()
        run: $SCRIPTS_DIR/e2e-debug-failure.sh
