services:
  wg-easy:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - WG_HOST=wireguard.${DOMAIN?}
      - PASSWORD=${PASSWORD?}
    image: weejewel/wg-easy:7
    ports:
      - 51820:51820/udp
      - 51821:51821/tcp
    restart: unless-stopped
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - wireguard:/etc/wireguard
volumes:
  wireguard: null
