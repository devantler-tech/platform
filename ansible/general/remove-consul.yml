  - name: remove consul
    hosts: nodes
    become: yes
    tasks:
    - name: remove consul binary
      command: rm /usr/local/bin/consul
    - name: remove consul config
      command: rm /etc/consul.d/ -r
    - name: remove consul data
      command: rm /opt/consul -r
    - name: remove consul service
      command: rm /etc/systemd/system/consul.service

