  - name: remove nomad
    hosts: nodes
    become: yes
    tasks:
    - name: remove nomad binary
      command: rm /usr/local/bin/nomad
    - name: remove nomad config
      command: rm /etc/nomad.d/ -r
    - name: remove nomad data
      command: rm /opt/nomad -r
    - name: remove nomad service
      command: rm /etc/systemd/system/nomad.service