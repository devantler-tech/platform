- name: Add static ips to netplan
  copy:
    dest: /etc/netplan/01-netcfg.yaml 
    content: |
      network:
        version: 2
        renderer: networkd
        ethernets:
          eth0:
            addresses:
              - {{ ansible_default_ipv4 }}/16
            nameservers:
              addresses: 
                - 8.8.8.8
                - 8.8.4.4
            routes:
              - to: default
                via: 10.10.1.1