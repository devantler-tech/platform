- name: Update /boot/firmware/config.txt
  blockinfile:
    path: /boot/firmware/config.txt
    content: |
      # PoE Hat Fan Speeds
      dtoverlay=rpi-poe-plus
      dtparam=poe_fan_temp0=35000,dtparam=poe_fan_temp0_hyst=10000
      dtparam=poe_fan_temp1=70000,dtparam=poe_fan_temp1_hyst=10000
      dtparam=poe_fan_temp2=77000,dtparam=poe_fan_temp2_hyst=2000
      dtparam=poe_fan_temp3=80000,dtparam=poe_fan_temp3_hyst=2000
    state: present