- name: Update /boot/firmware/config.txt
  blockinfile:
    path: /boot/firmware/config.txt
    content: |
      # PoE Hat Fan Speeds
      dtoverlay=rpi-poe-plus
      dtparam=poe_fan_temp0=40000,dtparam=poe_fan_temp0_hyst=5000
      dtparam=poe_fan_temp1=55000,dtparam=poe_fan_temp1_hyst=2500
      dtparam=poe_fan_temp2=77000,dtparam=poe_fan_temp2_hyst=2000
      dtparam=poe_fan_temp3=80000,dtparam=poe_fan_temp3_hyst=1000
    state: present