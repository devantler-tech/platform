- name: Update /boot/firmware/config.txt
  blockinfile:
    path: /boot/firmware/config.txt
    content: |
      # PoE Hat Fan Speeds
      dtoverlay=rpi-poe-plus
      dtparam=poe_fan_temp0=40000,dtparam=poe_fan_temp0_hyst=5000
      dtparam=poe_fan_temp1=50000,dtparam=poe_fan_temp1_hyst=5000
      dtparam=poe_fan_temp2=80000,dtparam=poe_fan_temp2_hyst=1000
      dtparam=poe_fan_temp3=82000,dtparam=poe_fan_temp3_hyst=1000
    state: present
