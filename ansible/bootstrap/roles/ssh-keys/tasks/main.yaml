- name: authorize ssh key to root
  authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

- name: copy private ssh key file to root
  copy:
    src: ~/.ssh/id_rsa
    dest: /root/.ssh/id_rsa
    follow: yes

- name: copy private ssh key file to user
  copy:
    src: ~/.ssh/id_rsa
    dest: /home/{{ansible_user}}/.ssh/id_rsa
    follow: yes
