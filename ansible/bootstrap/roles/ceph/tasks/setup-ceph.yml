- name: install cephadm
  package:
    name: cephadm
    state: present

- name: install ceph-common
  command:
    cmd: cephadm install ceph-common

- name: install ceph-volume
  command:
    cmd: cephadm install ceph-volume

- name: bootstrap ceph
  command:
    cmd: cephadm bootstrap --mon-ip {{ ip }}

