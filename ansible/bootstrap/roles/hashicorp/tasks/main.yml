- name: Check that the somefile.conf exists
  stat:
    path: /usr/share/keyrings/hashicorp-archive-keyring.gpg
  register: gpg_key

- name: Add Hashicorp GPG Key and repository
  shell: |
    wget --no-verbose --output-document=- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor --output=/usr/share/keyrings/hashicorp-archive-keyring.gpg
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release --codename --short) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
  when: gpg_key.stat.exists == False

- name: check nomad executable is present
  shell: "which nomad"
  register: nomad_install_package
  ignore_errors: true

- name: Setup Nomad
  import_tasks: setup-nomad.yml
  when: nomad_install_package

- name: check consul executable is present
  shell: "which consul"
  register: consul_install_package
  ignore_errors: true

- name: Setup Consul
  import_tasks: setup-consul.yml
  when: consul_install_package