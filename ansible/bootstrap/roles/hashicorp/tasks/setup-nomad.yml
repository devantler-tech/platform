- name: install nomad
  package:
    name: nomad
    state: present
  when: not nomad.stat.exists

- name: create /etc/nomad.d
  file:
    path: /etc/nomad
    state: directory
    mode: "0750"
    owner: nomad
    group: nomad
  when: not nomad.stat.exists

- name: configure nomad server
  template:
    src: nomad.hcl
    dest: /etc/nomad.d/nomad.hcl
    mode: "0640"
    owner: nomad
    group: nomad
  notify:
    - restart nomad

- name: start nomad
  service:
    name: nomad
    state: started
    enabled: yes