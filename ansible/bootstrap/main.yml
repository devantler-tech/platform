- name: Bootstrap new nodes
  hosts: nodes
  remote_user: devantler
  become: yes
  vars_files:
    - vars/main.yml
  roles:
    # Node setup
    - poe-hat-fan-speeds
    - static-ips
    - hostnames
    - ssh-keys
    # Software setup
    - update
    - geerlingguy.git
    - geerlingguy.pip
    - geerlingguy.docker_arm
    - geerlingguy.security
    - ceph
    - hashicorp
    - reboot