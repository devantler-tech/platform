networks:
  cloudflared:
    external: true
  traefik:
    external: true
services:
  traefik:
    command:
      - '--providers.docker'
      - '--providers.docker.network=traefik'
      - '--api.dashboard'
      - '--providers.docker.exposedByDefault=false'
      - '--entrypoints.http.address=:80'
      - '--entrypoints.https.address=:443'
      - '--entrypoints.mariadb.address=:3306'
      - '--entrypoints.https.http.tls=true'
      - '--entrypoints.https.http.tls.domains[0].main=${DOMAIN?}'
      - '--entrypoints.https.http.tls.domains[0].sans=*.${DOMAIN?}'
      - '--entrypoints.https.http.tls.certresolver=letsencrypt'
      - '--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json'
      - '--certificatesresolvers.letsencrypt.acme.caserver=${LETS_ENCRYPT_CASERVER_URL:-https://acme-v02.api.letsencrypt.org/directory}'
      - '--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=${LETS_ENCRYPT_DNS_PROVIDER:-cloudflare}'
      - '--certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=${LETS_ENCRYPT_DNS_RESOLVERS:-1.1.1.1:53,1.0.0.1:53}'
    environment:
      CF_API_EMAIL: ${CF_API_EMAIL}
      CF_API_KEY: ${CF_API_KEY}
    image: traefik:v2.9
    labels:
      traefik.enable: true
      traefik.http.routers.traefik-dashboard.entrypoints: ${ENTRYPOINT?}
      traefik.http.routers.traefik-dashboard.rule: Host(`traefik.${DOMAIN?}`)
      traefik.http.routers.traefik-dashboard.service: api@internal
    networks:
      - cloudflared
      - traefik
    ports:
      - '80:80'
      - '443:443'
      - 3306:3306/tcp
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
volumes:
  letsencrypt: null
