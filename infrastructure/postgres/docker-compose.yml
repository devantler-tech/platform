networks:
  internal:
    external: true
  traefik:
    external: true
services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${PASSWORD?}
      POSTGRES_USER: ${USER?}
    healthcheck:
      test: pg_isready -U ${USER?}
    image: postgres:15.2
    labels:
      traefik.enable: true
      traefik.tcp.routers.postgresql.entrypoints: postgres
      traefik.tcp.routers.postgresql.rule: HostSNI(`*`)
    networks:
      - internal
      - traefik
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgresql-data: null
