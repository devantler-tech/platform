networks:
  public:
    external: true
  internal:
    external: true

services:
  zipkin:
    image: openzipkin/zipkin:2.24
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.zipkin.rule: Host(`zipkin.${DOMAIN?}`)
      traefik.http.routers.zipkin.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.services.zipkin.loadbalancer.server.port: 9411
    environment:
      HEALTHCHECK_IP: 127.0.0.1
    networks:
      - public
      - internal
