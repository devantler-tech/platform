networks:
  public:
    external: true
  internal:
    external: true

services:
  server:
    image: ghcr.io/goauthentik/server:2023.4.1
    restart: unless-stopped
    command: server
    depends_on:
      redis:
        condition: service_healthy
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis-1
      AUTHENTIK_POSTGRESQL__HOST: postgres-server-1
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-postgres}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS?}
      AUTHENTIK_SECRET_KEY: ${SECRET_KEY?}
    volumes:
      - media:/media
      - templates:/templates
    networks:
      - public
      - internal
    labels:
      traefik.enable: true
      traefik.http.routers.authentik.rule: Host(`authentik.${DOMAIN?}`)
      traefik.http.routers.authentik.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
      traefik.http.services.authentik.loadbalancer.server.port: 9000

  worker:
    image: ghcr.io/goauthentik/server:2023.4.1
    restart: unless-stopped
    command: worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis-1
      AUTHENTIK_POSTGRESQL__HOST: postgres-server-1
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-postgres}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS?}
      AUTHENTIK_SECRET_KEY: ${SECRET_KEY?}
    networks:
      - internal
    volumes:
      - media:/media
      - certs:/certs
      - templates:/templates
  redis:
    image: redis:7.0.11-alpine
    restart: unless-stopped
    volumes:
      - redis:/data
    networks:
      - internal
    healthcheck:
      test: redis-cli ping || exit 1

volumes:
  media:
  certs:
  templates:
  redis:
