networks:
  public:
    external: true
  internal:
    external: true
  
services:
  authentik-server:
    image: ghcr.io/goauthentik/server:2023.4.0
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-postgres}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS?}
      AUTHENTIK_SECRET_KEY: ${SECRET_KEY?}
      AUTHENTIK_ERROR_REPORTING__ENABLED: true
    volumes:
      - media:/media
      - templates:/templates
    networks:
      - public
      - internal
    ports:
      - 9001:9000
      - 9443:9443
    # labels:
    #   traefik.enable: true
    #   traefik.http.routers.authentik.rule: Host(`authentik.${DOMAIN?}`)
    #   traefik.http.routers.authentik.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
    #   traefik.http.services.authentik.loadbalancer.server.port: 9000

  authentik-worker:
    image: ghcr.io/goauthentik/server:2023.4.0
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-postgres}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS?}
      AUTHENTIK_SECRET_KEY: ${SECRET_KEY?}
      AUTHENTIK_ERROR_REPORTING__ENABLED: true
    networks:
      - internal
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - media:/media
      - certs:/certs
      - templates:/templates

volumes:
  media:
  certs:
  templates:
