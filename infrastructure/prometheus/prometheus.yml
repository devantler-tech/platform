global:
  scrape_interval: "1m"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus-server-1:9090"]

  - job_name: "opentelemetry-collector"
    static_configs:
      - targets: ["opentelemetry-collector-1:8888"] # metrics from otel-collector
      - targets: ["opentelemetry-collector-1:8889"] # metrics from otel-collector prometheus exporter
