networks:
  tunnel:
    external: true
services:
  cloudflared:
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN?}
    image: cloudflare/cloudflared:2023.2.2
    networks:
      - tunnel
    restart: unless-stopped
    volumes:
      - cloudflared:/.cloudflared

volumes:
  cloudflared: null
