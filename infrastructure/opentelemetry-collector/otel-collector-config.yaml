receivers:
  otlp/spanmetrics:
    protocols:
      grpc:

  otlp:
    protocols:
      grpc:
      http:
        
processors:
  batch:
  spanmetrics:
    metrics_exporter: otlp/spanmetrics

exporters:
  jaeger:
    endpoint: localhost:14250

  otlp/spanmetrics:
    endpoint: "localhost:55677"
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889"

  logging:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [spanmetrics, batch]
      exporters: [jaeger]
    metrics/spanmetrics:
      receivers: [otlp/spanmetrics]
      exporters: [otlp/spanmetrics]
    metrics:
      receivers: [otlp]
      exporters: [prometheus]
