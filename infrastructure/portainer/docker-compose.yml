networks:
  public:
    external: true
services:
  server:
    command: '-H unix:///var/run/docker.sock --http-enabled'
    image: portainer/portainer-ee:2.18.1-alpine
    labels:
      traefik.enable: true
      traefik.http.routers.portainer.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
      traefik.http.routers.portainer.rule: Host(`portainer.${DOMAIN?}`)
      traefik.http.services.portainer.loadbalancer.server.port: 9000
    networks:
      - public
    healthcheck:
      test: wget --no-verbose --tries=1 --spider --no-check-certificate http://localhost:9000 || exit 1
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
volumes:
  portainer_data: null
