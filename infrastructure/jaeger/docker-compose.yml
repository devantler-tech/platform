networks:
  public:
    external: true
  internal:
    external: true

services:
  jaeger:
    image: jaegertracing/all-in-one:1.43.0
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
    labels:
      traefik.enable: true
      traefik.http.routers.jaeger.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.jaeger.rule: Host(`jaeger.${DOMAIN}`)
      traefik.http.services.jaeger.loadbalancer.server.port: 16686
    ports:
      - 6831:6831/udp # jaeger collector receives trace data with Thrift Compact encoding over UDP
      - 6832:6832/udp # jaeger collector receives trace data with Thrift binary encoding over UDP
      - 5778:5778 # jaeger admin HTTP server
      - 4318:4318 # jaeger collector receives trace data with protobuf encoding
      - 14250:14250 # jaeger query over gRPC
      - 14268:14268 # jaeger agent server to receive spans in Thrift binary encoding over UDP
      - 14269:14269 # jaeger query HTTP server
      - 9411:9411 # jaeger legacy zipkin HTTP collector
    networks:
      - public
      - internal
    volumes:
      - tmp:/tmp

volumes:
  tmp:
