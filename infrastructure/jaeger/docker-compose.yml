networks:
  public:
    external: true
  internal:
    external: true

services:
  jaeger:
    image: jaegertracing/all-in-one:1.43.0
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
    labels:
      traefik.enable: true
      traefik.http.routers.jaeger.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.jaeger.rule: Host(`jaeger.${DOMAIN}`)
      traefik.http.services.jaeger.loadbalancer.server.port: 16686
    ports:
      - 14250:14250 # jaeger query over gRPC
      - 14268:14268 # jaeger agent server to receive spans in Thrift binary encoding over UDP
    networks:
      - public
      - internal
    volumes:
      - tmp:/tmp

volumes:
  tmp:
