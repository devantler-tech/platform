networks:
  internal:
    external: true

services:
  collector:
    image: otel/opentelemetry-collector-contrib:0.75.0 # contrib is required until spanmetrics processor is merged into baseline
    command: --config=/etc/otel-collector-config.yaml
    restart: unless-stopped
    ports:
      - 4317:4317
      - 13133:13133
      - 8888:8888 # Prometheus metrics exposed by the collector
      - 8889:8889 # Prometheus exporter metrics
    networks:
      - internal
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
