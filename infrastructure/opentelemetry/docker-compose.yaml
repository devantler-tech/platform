networks:
  internal:
    external: true

services:
  collector:
    image: otel/opentelemetry-collector-contrib:0.75.0 # contrib is required until spanmetrics processor is merged into baseline
    command: --config=/etc/otel-collector-config.yaml
    restart: unless-stopped
    ports:
      - 4317:4317
    networks:
      - internal
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
