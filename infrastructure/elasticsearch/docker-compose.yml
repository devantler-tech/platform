networks:
  internal:
    external: true
services:
  server:
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      ES_JAVA_OPTS: -Xms1g -Xmx1g
    image: elasticsearch:8.7.1
    networks:
      - internal
    restart: unless-stopped
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
volumes:
  elasticsearch-data:
