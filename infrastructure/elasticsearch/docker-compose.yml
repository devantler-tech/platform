networks:
  internal:
    external: true
services:
  server:
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
    healthcheck:
      test: curl -sS --fail 'http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=0s' || exit 1
    image: elasticsearch:8.7.1
    networks:
      - internal
    restart: unless-stopped
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
volumes:
  elasticsearch-data:
