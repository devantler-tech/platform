networks:
  traefik:
    external: true
services:
  plantuml-server:
    image: plantuml/plantuml-server:v1.2023.1
    labels:
      - traefik.http.routers.plantuml-server.rule=Host(`plantuml.${DOMAIN?}`)
      - traefik.http.routers.plantuml-server.entrypoints=${ENTRYPOINT?}
      - traefik.http.routers.plantuml-server.middlewares=auth
      - traefik.middlewares.auth.basicauth.users=${BASIC_AUTH_USER?}:${BASIC_AUTH_PASSWORD?}
    networks:
      - traefik
    restart: unless-stopped
    volumes:
      - plantuml-server:/plantuml
volumes:
  plantuml-server: null
