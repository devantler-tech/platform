machine:
  kubelet:
    extraMounts:
      - destination: /var
        type: bind
        source: /var
        options:
          - bind
          - rshared
          - rw
      - destination: /etc
        type: bind
        source: /etc
        options:
          - bind
          - rshared
          - ro

  # Global disk configuration
  disks: []
