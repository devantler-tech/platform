machine:
  registries:
    mirrors:
      docker.io:
        endpoints:
          - https://harbor.devantler.tech/v2/proxy-docker.io # Use harbor as the primary registry
          - https://registry-1.docker.io # Fallback to the original registry
        overridePath: true
      gcr.io:
        endpoints:
          - https://harbor.devantler.tech/v2/proxy-gcr.io # Use harbor as the primary registry
          - https://gcr.io # Fallback to the original registry
        overridePath: true
      ghcr.io:
        endpoints:
          - https://harbor.devantler.tech/v2/proxy-ghcr.io # Use harbor as the primary registry
          - https://ghcr.io # Fallback to the original registry
        overridePath: true
      quay.io:
        endpoints:
          - https://harbor.devantler.tech/v2/proxy-quay.io # Use harbor as the primary registry
          - https://quay.io # Fallback to the original registry
        overridePath: true
      registry.k8s.io:
        endpoints:
          - https://harbor.devantler.tech/v2/proxy-registry.k8s.io # Use harbor as the primary registry
          - https://registry.k8s.io # Fallback to the original registry
        overridePath: true
      mcr.microsoft.com:
        endpoints:
          - https://harbor.devantler.tech/v2/proxy-mcr.microsoft.com # Use harbor as the primary registry
          - https://mcr.microsoft.com # Fallback to the original registry
    config:
      harbor.devantler.tech:
        auth:
          username: admin
          password: <password>
