services:
  pihole:
    environment:
      DNSMASQ_LISTENING: all
      PIHOLE_DNS_: ${PIHOLE_DNS?}
      TZ: ${TZ?}
      WEBPASSWORD: ${PASSWORD?}
    hostname: pihole.${DOMAIN?}
    image: pihole/pihole:2023.03.1
    labels:
      traefik.enable: true
      traefik.http.middlewares.pihole-prefix.addprefix.prefix: /admin
      traefik.http.middlewares.pihole-strip-prefix.stripprefix.prefixes: /admin
      traefik.http.routers.pihole.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
      traefik.http.routers.pihole.middlewares: pihole-strip-prefix,pihole-prefix,auth
      traefik.http.routers.pihole.rule: Host(`pihole.${DOMAIN?}`)
      traefik.http.services.pihole.loadbalancer.server.port: 80
    networks:
      public:
    ports:
      - 53:53/tcp
      - 53:53/udp
    restart: unless-stopped
    volumes:
      - etc-pihole:/etc/pihole
      - etc-dnsmasq.d:/etc/dnsmasq.d

networks:
  public:
    external: true

volumes:
  etc-dnsmasq.d:
  etc-pihole:
