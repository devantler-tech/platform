networks:
  tunnel:
    external: true

services:
  cloudflared:
    image: cloudflare/cloudflared:2023.5.0
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN?}
    networks:
      - tunnel
    volumes:
      - cloudflared:/.cloudflared

volumes:
  cloudflared: null
