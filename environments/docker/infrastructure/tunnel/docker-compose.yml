services:
  cloudflared:
    image: cloudflare/cloudflared:2023.6.1
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN?}
    networks:
      - tunnel
    volumes:
      - cloudflared:/.cloudflared

networks:
  tunnel:
    external: true

volumes:
  cloudflared:
