receivers:
  jaeger:
    protocols:
      thrift_http:
        endpoint: observability-opentelemetry-collector-1:14278

  otlp:
    protocols:
      grpc:
      http:

exporters:
  jaeger:
    endpoint: observability-jaeger-collector-1:14250
    tls:
      insecure: true

  prometheus:
    endpoint: observability-opentelemetry-collector-1:8889

connectors:
  spanmetrics:
    metrics_exporter: prometheus

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: [batch]
      exporters: [spanmetrics, jaeger]
    metrics/spanmetrics:
      receivers: [spanmetrics]
      exporters: [prometheus]
