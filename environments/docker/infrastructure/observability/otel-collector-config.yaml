receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  jaeger:
    endpoint: observability-jaeger-collector-1:14250
    tls:
      insecure: true

  prometheus:
    endpoint: 0.0.0.0:8889

connectors:
  spanmetrics:

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces: # Traces to Jaeger
      receivers: [otlp]
      processors: [batch]
      exporters: [spanmetrics, jaeger]
    metrics: # Normal metrics to Prometheus
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    metrics/spanmetrics: # Span metrics to Prometheus
      receivers: [spanmetrics]
      exporters: [prometheus]