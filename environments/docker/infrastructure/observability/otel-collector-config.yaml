receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp:
    endpoint: observability-jaeger-collector-1:4317
    tls:
      insecure: true

  prometheus:
    endpoint: observability-opentelemetry-collector-1:8889

connectors:
  spanmetrics:

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces: # Traces to Jaeger
      receivers: [otlp]
      processors: [batch]
      exporters: [spanmetrics, otlp]
    metrics/spanmetrics: # Metrics to Prometheus
      receivers: [otlp, spanmetrics]
      processors: [batch]
      exporters: [prometheus]
