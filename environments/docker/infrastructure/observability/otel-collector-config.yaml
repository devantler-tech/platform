receivers:
  jaeger:
    protocols:
      thrift_http:
        endpoint: 0.0.0.0:14278

  otlp:
    protocols:
      grpc:
      http:

exporters:
  jaeger:
    endpoint: observability-jaeger-collector-1:14250
    tls:
      insecure: true

  prometheus:
    endpoint: 0.0.0.0:8889

connectors:
  spanmetrics:

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: [batch]
      exporters: [spanmetrics, jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    metrics/spanmetrics:
      receivers: [spanmetrics]
      exporters: [prometheus]