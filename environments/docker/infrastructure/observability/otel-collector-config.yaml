receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp:
    endpoint: observability-jaeger-collector-1:4317
    tls:
      insecure: true

  prometheus:
    endpoint: observability-opentelemetry-collector-1:8889

connectors:
  spanmetrics:

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, spanmetrics]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, spanmetrics]
    # metrics/spanmetrics: # Span metrics to Prometheus
    #   receivers: [otlp, spanmetrics]
    #   processors: [batch]
    #   exporters: [prometheus]
