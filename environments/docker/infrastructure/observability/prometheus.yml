global:
  scrape_interval: "15s"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["observability-prometheus-1:9090"]

  - job_name: "opentelemetry-collector"
    static_configs:
      - targets: ["observability-opentelemetry-collector-1:8888"] # metrics from otel-collector
      - targets: ["observability-opentelemetry-collector-1:8889"] # metrics from otel-collector prometheus exporter
