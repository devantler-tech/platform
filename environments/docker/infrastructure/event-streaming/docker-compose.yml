networks:
  internal:
    external: true
  public:
    external: true

services:
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.0
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider  http://localhost:8080/actuator/health
    environment:
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: event-streaming-kafka-1:9092
      KAFKA_CLUSTERS_0_NAME: kafka
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry-kafka-1:8081
      KAFKA_CLUSTERS_0_SCHEMANAMETEMPLATE: '%s-value'
      SERVER_FORWARDHEADERSSTRATEGY: native
      DYNAMIC_CONFIG_ENABLED: true
    labels:
      traefik.enable: true
      traefik.http.routers.kafka-ui.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
      traefik.http.routers.kafka-ui.rule: Host(`kafka.${DOMAIN?}`) || Host(`event-streaming.${DOMAIN?}`)
      traefik.http.middlewares.frameallow.headers.customresponseheaders.X-Frame-Options:
      traefik.http.routers.kafka-ui.middlewares: frameallow,auth
    networks:
      - public
      - internal

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    restart: unless-stopped
    healthcheck:
      test: nc -z localhost 9092 || exit -1
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://event-streaming-kafka-1:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@event-streaming-kafka-1:9091
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9091
      KAFKA_NODE_ID: 1
      CLUSTER_ID: ${CLUSTER_ID?}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - 9092:9092/tcp
    networks:
      - internal
    volumes:
      - kafka-logs:/tmp/kafka-logs
      - kafka-data:/var/lib/kafka/data
      - kafka-secrets:/etc/kafka/secrets

  kafka-rest-proxy:
    image: confluentinc/cp-kafka-rest:7.4.0
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: nc -z localhost 8082 || exit -1
    environment:
      KAFKA_REST_HOST_NAME: kafka-rest-proxy
      KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"
      KAFKA_REST_BOOTSTRAP_SERVERS: event-streaming-kafka-1:9092
      KAFKA_REST_SCHEMA_REGISTRY_URL: http://schema-registry-kafka-1:8081
    labels:
      traefik.enable: true
      traefik.http.routers.kafka.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
      traefik.http.routers.kafka.rule: Host(`kafka-rest.${DOMAIN?}`)
    networks:
      - public
      - internal

volumes:
  kafka-data:
  kafka-logs:
  kafka-secrets:
