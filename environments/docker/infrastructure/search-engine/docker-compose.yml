networks:
  internal:
    external: true

services:
  elasticsearch:
    image: elasticsearch:7.17.10
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      ES_JAVA_OPTS: -Xms1g -Xmx1g
    networks:
      - internal
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

volumes:
  elasticsearch-data:
