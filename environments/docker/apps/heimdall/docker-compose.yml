services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:2021.11.28
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ={TZ:-Europe/Copenhagen}
    labels:
      traefik.enable: true
      traefik.http.routers.heimdall.rule: Host(`${DOMAIN?}`)
      traefik.http.routers.heimdall.entrypoints: https
      traefik.http.routers.heimdall.middlewares: auth
    networks:
      - public
    volumes:
      - heimdall-config:/config

networks:
  public:
    external: true

volumes:
  heimdall-config: