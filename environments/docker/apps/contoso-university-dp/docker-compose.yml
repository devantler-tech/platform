networks:
  internal:
    external: true
  public:
    external: true
services:
  server:
    image: ghcr.io/devantler/data-product:v0.1.16
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal
      - public
    environment:
      NAME: Contoso University Data Product
      DESCRIPTION: A data product to query and manage students and courses at the Contoso University.
      PUBLICURL: https://contoso-university-dp.${DOMAIN?}
      LICENSE__NAME: MIT
      LICENSE__URL: https://opensource.org/licenses/MIT
      OWNER__NAME: ${OWNER_NAME?}
      OWNER__EMAIL: ${OWNER_EMAIL?}
      OWNER__ORGANISATION: ${OWNER_ORGANISATION?}
      OWNER__PHONE: ${OWNER_PHONE?}
      OWNER__WEBSITE: ${OWNER_WEBSITE?}
      APIS__REST__ENABLEBULKCONTROLLER: true
      CACHESTORE__SERVER: contoso-university-dp-redis-1:6379
      CACHESTORE__TYPE: Redis
      DASHBOARD__EMBEDDEDSERVICES__0__NAME: Tracing
      DASHBOARD__EMBEDDEDSERVICES__0__URL: https://jaeger.devantler.com
      DASHBOARD__EMBEDDEDSERVICES__1__NAME: Monitoring
      DASHBOARD__EMBEDDEDSERVICES__1__URL: https://grafana.devantler.com/d/KdDACDp4z/data-product-metrics?orgId=1&refresh=5s&var-job=opentelemetry-collector&var-exported_job=contoso-university-data-product&var-http_client_peer_name=All&kiosk
      DASHBOARD__EMBEDDEDSERVICES__2__NAME: Kafka
      DASHBOARD__EMBEDDEDSERVICES__2__URL: https://kafka.devantler.com
      DASHBOARD__EMBEDDEDSERVICES__3__NAME: Data Store
      DASHBOARD__EMBEDDEDSERVICES__3__URL: https://postgres.devantler.com
      DASHBOARD__EMBEDDEDSERVICES__4__NAME: Data Catalog
      DASHBOARD__EMBEDDEDSERVICES__4__URL: https://datahub.devantler.com
      DATACATALOG__TYPE: DataHub
      DATACATALOG__URL: http://datahub-frontend-react-1:9002
      DATACATALOG__ACCESSTOKEN: ${ACCESS_TOKEN?}
      DATAINGESTORS__0__FILEPATH: assets/data/contoso-university-single.json
      DATAINGESTORS__0__TYPE: Local
      DATAINGESTORS__1__FILEPATH: assets/data/contoso-university-multiple.json
      DATAINGESTORS__1__TYPE: Local
      DATAINGESTORS__2__GROUPID: contoso-university
      DATAINGESTORS__2__SERVERS: kafka-server-1:9092
      DATAINGESTORS__2__TOPIC: contoso-university
      DATAINGESTORS__2__TYPE: Kafka
      DATASTORE__CONNECTIONSTRING: Host=postgres-server-1;Port=5432;Database=contoso-university;Username=postgres;Password=${POSTGRES_PASSWORD?}
      DATASTORE__PROVIDER: PostgreSQL
      DATASTORE__TYPE: SQL
      SCHEMAREGISTRY__SCHEMA__SUBJECT: contoso-university-value
      SCHEMAREGISTRY__SCHEMA__VERSION: 1
      SCHEMAREGISTRY__TYPE: Kafka
      SCHEMAREGISTRY__URL: kafka-schema-registry-1:8081
      TELEMETRY__ENDPOINT: http://opentelemetry-collector-1:4317
      TELEMETRY__EXPORTERTYPE: OpenTelemetry
      FEATUREFLAGS__ENABLEDATACATALOG: true
      FEATUREFLAGS__ENABLEDATAINGESTION: true
      FEATUREFLAGS__ENABLETELEMETRY: true
    labels:
      traefik.enable: true
      traefik.http.routers.contoso-university-dp.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
      traefik.http.routers.contoso-university-dp.rule: Host(`contoso-university-dp.${DOMAIN?}`)
    restart: unless-stopped
  redis:
    image: redis:7.0.11-alpine
    restart: unless-stopped
    volumes:
      - redis:/data
    networks:
      - internal
    healthcheck:
      test: redis-cli ping || exit 1

volumes:
  redis:
