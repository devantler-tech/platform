networks:
  traefik:
    external: true

services:
  glances:
    restart: unless-stopped
    environment:
      - GLANCES_OPT=-w
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    labels:
      - traefik.http.routers.glances.rule=Host(`monitoring.${DOMAIN?}`)
      - traefik.http.routers.glances.entrypoints=${ENTRYPOINT?}
    networks:
      - traefik
    pid: host
    image: 'nicolargo/glances:3.3.1.1-full'
