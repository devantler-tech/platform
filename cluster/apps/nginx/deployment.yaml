apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec: 
      containers:
      - name: nginx
        image: nginx:1.23.1-alpine
        imagePullPolicy: Always
        securityContext:
          runAsGroup: 10001
          runAsUser: 10001
          readOnlyRootFilesystem: true
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
            ephemeral-storage: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
            ephemeral-storage: 100Mi
            
