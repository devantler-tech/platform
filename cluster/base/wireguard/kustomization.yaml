apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: wg-access-server
    repo: https://place1.github.io/wg-access-server
    version: v1.9.1
    namespace: wireguard
    releaseName: wg-access-server
    valuesFile: values.yaml
resources:
  - cloudflare-token-secret.yaml
  - certificates/certificate-production.yaml
  - certificates/certificate-staging.yaml
  - issuers/letsencrypt-production.yaml
  - issuers/letsencrypt-staging.yaml