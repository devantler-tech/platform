apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: wg-easy
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`wireguard.devantler.com`)
      services:
        - name: wg-easy
          port: 51821
  tls:
    secretName: certificate-production-tls