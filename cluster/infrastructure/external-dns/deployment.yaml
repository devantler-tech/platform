apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
        - name: external-dns

          image: k8s.gcr.io/external-dns/external-dns:v0.7.6
          args:
            - --source=service
            - --domain-filter=devantler.com
            - --provider=cloudflare
            - --cloudflare-proxied
          env:
            - name: CF_API_KEY
              value: nikolaiemildamm@icloud.com
            - name: CF_API_EMAIL
              valueFrom:
                secretKeyRef:
                  name: cloudflare-apikey-secret
                  key: cloudflare-apikey
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
