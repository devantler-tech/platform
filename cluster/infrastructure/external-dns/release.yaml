apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  releaseName: external-dns
  chart:
    spec:
      chart: external-dns
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 1h
  timeout: 2m
  values:
    provider: cloudflare
    sources:
      - ingress
    domainFilters:
      - devantler.com
    extraArgs:
      - --cloudflare-proxied
    env:
      - name: CF_API_EMAIL
        value: nikolaiemildamm@icloud.com
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-apitoken-secret
            key: cloudflare-apitoken