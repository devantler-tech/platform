apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: switchboard
spec:
  releaseName: switchboard
  chart:
    spec:
      chart: switchboard
      version: 0.5.1 
      sourceRef:
        kind: HelmRepository
        name: switchboard
        namespace: flux-system
  interval: 1h
  timeout: 2m
  values:
    integrations:
      externalDNS:
        enabled: true
        targetService:
          name: traefik
          namespace: traefik