globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

deployment:
  enabled: true
  replicas: 1

ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: false

service:
  enabled: true
  type: LoadBalancer
  spec:
    loadBalancerIP: 10.10.8.80
