apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: nikolaiemildamm@icloud.com
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: nikolaiemildamm@icloud.com
            apiTokenSecretRef:
              name: cloudflare-apikey-secret
              key: cloudflare-apikey
        selector:
          dnsZones:
            - "devantler.com"