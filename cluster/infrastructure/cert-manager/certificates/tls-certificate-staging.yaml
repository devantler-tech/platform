# TODO: Check if namespace must be added
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-certificate-staging
  namespace: default
spec:
  secretName: tls-certificate-staging
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.staging.devantler.com"
  dnsNames:
  - "staging.devantler.com"
  - "*.staging.devantler.com"