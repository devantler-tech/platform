apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-staging
  namespace: default
spec:
  secretName: certificate-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.staging.devantler.com"
  dnsNames:
  - "staging.devantler.com"
  - "*.staging.devantler.com"