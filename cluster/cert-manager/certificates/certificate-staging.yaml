apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-staging
  namespace: default
spec:
  secretName: certificate-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.local.devantler.com"
  dnsNames:
  - "local.devantler.com"
  - "*.local.devantler.com"