apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-production
  namespace: default
spec:
  secretName: certificate-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.devantler.com"
  dnsNames:
  - "devantler.com"
  - "*.devantler.com"