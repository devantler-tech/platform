apiVersion: tekton-pipeline.dev/v1beta1
kind: Pipeline
metadata:
  name: ksail-pipeline
  namespace: tekton-pipeline
spec:
  tasks:
    - name: checkout
      taskRef:
        name: checkout
    - name: ksail-install
      runAfter:
        - checkout
      taskRef:
        name: ksail-install
    - name: ksail-up
      runAfter:
        - ksail-install
      taskRef:
        name: ksail-up
    - name: ksail-down
      runAfter:
        - ksail-up
      taskRef:
        name: ksail-down
