apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: ksail-install
  namespace: tekton-pipeline
spec:
  steps:
    - name: echo
      image: alpine
      script: |
        #!/bin/sh
        curl -LOJ "https://getbin.io/devantler/ksail"
        chmod +x ksail-linux-amd64
        mv ksail-linux-amd64 /usr/local/bin/ksail
        ksail version

