apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plantuml
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: plantuml
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: plantuml
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: variables
      - kind: Secret
        name: variables-sensitive
  patches:
    - target:
        name: plantuml
        kind: HelmRelease
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: plantuml
        spec:
          # https://github.com/stevehipwell/helm-charts/blob/main/charts/plantuml/values.yaml
          values:
            ingress:
              main:
                annotations:
                  traefik.ingress.kubernetes.io/router.middlewares: traefik-traefik-forward-auth@kubernetescrd
