apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: open-webui
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 1m
  targetNamespace: open-webui
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: open-webui
  prune: true
  wait: true
  patches:
    - target:
        name: open-webui
        kind: HelmRelease
      # https://github.com/open-webui/helm-charts/blob/main/charts/open-webui/values.yaml
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: open-webui
        spec:
          values:
            ingress:
              annotations:
                traefik.ingress.kubernetes.io/router.middlewares: traefik-traefik-forward-auth@kubernetescrd
