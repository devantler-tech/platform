apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: goldilocks
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: goldilocks
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: goldilocks
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: variables
      - kind: Secret
        name: variables-sensitive
  patches:
    - target:
        kind: HelmRelease
        name: goldilocks
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: goldilocks
        spec:
          values:
            dashboard:
              ingress:
                annotations:
                  traefik.ingress.kubernetes.io/router.middlewares: traefik-traefik-forward-auth@kubernetescrd
