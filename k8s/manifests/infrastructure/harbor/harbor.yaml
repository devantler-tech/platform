apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 1m
  targetNamespace: harbor
  dependsOn:
    - name: longhorn
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: harbor
  prune: true
  wait: true
