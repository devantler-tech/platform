apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - configmaps/oauth2-proxy-configmap.yaml
  - ingresses/cilium-hubble-ingress.yaml
  - releases/cert-manager.yaml
  - releases/cloudflared.yaml
  - releases/goldilocks.yaml
  - releases/harbor.yaml
  - releases/metrics-server.yaml
  - releases/oauth2-proxy.yaml
  - releases/traefik.yaml

patches:
  - path: patches/goldilocks-patch.yaml
    target:
      kind: HelmRelease
      name: goldilocks
  - path: patches/traefik-patch.yaml
    target:
      kind: HelmRelease
      name: traefik
  - path: patches/vpa-enable-patch.yaml
    target:
      kind: Namespace
      name: flux-system
  - path: patches/vpa-enable-patch.yaml
    target:
      kind: Namespace
      name: kube-system
