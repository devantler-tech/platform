apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate
  namespace: traefik
spec:
  secretName: certificate-tls
  dnsNames:
    - "${domain}"
    - "*.${domain}"
  issuerRef:
    group: cert-manager.k8s.cloudflare.com
    kind: ClusterOriginIssuer
    name: cloudflare-origin
