---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: goldilocks-allow
  namespace: goldilocks
spec:
  description: "Allow necessary traffic for Goldilocks VPA recommendations"
  endpointSelector: {}
  ingress:
    # Allow traffic within goldilocks namespace
    - fromEndpoints:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: goldilocks
    # Allow ingress from traefik for web UI
    - fromEndpoints:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    # Allow communication within goldilocks namespace
    - toEndpoints:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: goldilocks
    # Allow DNS queries
    - toEndpoints:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - matchLabels:
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow access to Kubernetes API server for VPA data
    - toEndpoints:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
            - port: "443"
              protocol: TCP