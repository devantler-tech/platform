---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Global default deny policy
  - global/default-deny.yaml
  
  # System namespace policies
  - system/kube-system.yaml
  - system/traefik.yaml
  - system/goldilocks.yaml
  - system/testkube.yaml
  
  # Application namespace policies
  - apps/homepage.yaml
  - apps/nextcloud.yaml
  - apps/whoami.yaml
  
  # Network policy tests
  - tests/external-connectivity.yaml
  - tests/internal-connectivity.yaml
  - tests/denial-verification.yaml
  - tests/system-connectivity.yaml