apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: goldilocks
  labels:
    helm.toolkit.fluxcd.io/crds: enabled
    helm.toolkit.fluxcd.io/helm-test: enabled
    helm.toolkit.fluxcd.io/remediation: enabled
spec:
  interval: 10m
  chart:
    spec:
      chart: goldilocks
      version: 9.0.2
      sourceRef:
        kind: HelmRepository
        name: goldilocks
  # fix to remove unsupported webhook args from admission controller
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: goldilocks-vpa-admission-controller
            patch: |
              - op: remove
                path: /spec/template/spec/containers/0/args/0
              - op: remove
                path: /spec/template/spec/containers/0/args/0
  # https://github.com/FairwindsOps/charts/blob/master/stable/goldilocks/values.yaml
  values:
    # https://github.com/FairwindsOps/charts/blob/master/stable/vpa/values.yaml
    vpa:
      enabled: true
      # TODO: Remove recommender image configuration when Goldilocks is updated to use VPA 1.4.0
      recommender:
        image:
          repository: registry.k8s.io/autoscaling/vpa-recommender
          tag: 1.4.0
      # TODO: Remove updater image configuration when Goldilocks is updated to use VPA 1.4.0
      updater:
        enabled: true
        image:
          repository: registry.k8s.io/autoscaling/vpa-updater
          tag: 1.4.0
        # TODO: Remove extraArgs from updater when VPA supports InPlaceOrRecreate by default
        extraArgs:
          feature-gates: InPlaceOrRecreate=true
      # TODO: Remove admissionController image configuration when Goldilocks is updated to use VPA 1.4.0
      admissionController:
        # fix to remove unsupported tls args from admission controller
        generateCertificate: false
        image:
          repository: registry.k8s.io/autoscaling/vpa-updater
          tag: 1.4.0
        # TODO: Remove extraArgs from admissionController when VPA supports InPlaceOrRecreate by default
        extraArgs:
          feature-gates: InPlaceOrRecreate=true
    controller:
      flags:
        on-by-default: true
    dashboard:
      flags:
        on-by-default: true
      ingress:
        enabled: true
        hosts:
          - host: goldilocks.${domain}
            paths:
              - path: /
                type: ImplementationSpecific
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-forward-auth@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Goldilocks
          gethomepage.dev/description: Dashboard for automated vertical pod autoscaling recommendations.
          gethomepage.dev/group: Monitoring
          gethomepage.dev/icon: mdi-white-balance-sunny-#FFA500
          gethomepage.dev/app: goldilocks-dashboard
          gethomepage.dev/pod-selector: app.kubernetes.io/name=goldilocks
