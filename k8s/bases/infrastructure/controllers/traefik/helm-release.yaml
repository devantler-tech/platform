apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 10m
  chart:
    spec:
      chart: traefik
      version: 35.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik
  # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
  values:
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      # websecure:
      #   middlewares:
      #     - traefik-auth-headers@kubernetescrd
    # tlsStore:
    #   default:
    #     defaultCertificate:
    #       secretName: cluster-issuer-certificate-tls
    # service:
    #   type: ${traefik_service_type:=ClusterIP}
    #   spec:
    #     loadBalancerIP: ${traefik_ingress_load_balancer_ip}
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.${domain}`)
        entryPoints:
          - websecure
