apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
  labels:
    # helm.toolkit.fluxcd.io/crds: enabled
    # helm.toolkit.fluxcd.io/helm-test: enabled
    helm.toolkit.fluxcd.io/remediation: enabled
spec:
  interval: 10m
  chart:
    spec:
      chart: traefik
      version: 35.4.0
      sourceRef:
        kind: HelmRepository
        name: traefik
  # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
  values:
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
    service:
      type: ${traefik_service_type:=LoadBalancer}
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.${domain}`)
        entryPoints:
          - websecure
        # middlewares:
        #   - name: forward-auth
        #   - name: forward-auth-headers
    tlsStore:
      default:
        defaultCertificate:
          secretName: certificate-tls
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Traefik
          gethomepage.dev/description: Dashboard for monitoring the traefik reverse proxy.
          gethomepage.dev/group: Monitoring
          gethomepage.dev/icon: traefik
