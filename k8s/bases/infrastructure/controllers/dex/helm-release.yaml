apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dex
  namespace: dex
  labels:
    # helm.toolkit.fluxcd.io/crds: enabled
    # helm.toolkit.fluxcd.io/helm-test: enabled
    helm.toolkit.fluxcd.io/remediation: enabled
spec:
  interval: 10m
  chart:
    spec:
      chart: dex
      version: 0.23.0
      sourceRef:
        kind: HelmRepository
        name: dex
  # https://github.com/dexidp/helm-charts/blob/master/charts/dex/values.yaml
  values:
    replicaCount: 2
    ingress:
      enabled: true
      hosts:
        - host: dex.${domain}
          paths:
            - path: /
              pathType: ImplementationSpecific
    envVars:
      - name: CLIENT_ID
        value: ${github_app_client_id}
      - name: CLIENT_SECRET
        value: ${github_app_client_secret}
    config:
      issuer: https://dex.${domain}
      oauth2:
        skipApprovalScreen: true
      storage:
        type: kubernetes
        config:
          inCluster: true
      staticClients:
        - name: Public Client
          id: public-client
          secret: ${dex_client_secret}
          redirectURIs: []
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            clientID: $CLIENT_ID
            clientSecret: $CLIENT_SECRET
            redirectURI: https://dex.${domain}/callback
            teamNameField: slug
            orgs:
              - name: devantler-tech
