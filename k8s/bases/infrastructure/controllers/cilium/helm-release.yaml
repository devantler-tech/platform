---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      version: 1.17.4
      sourceRef:
        kind: HelmRepository
        name: cilium
  interval: 10m0s
  # https://github.com/cilium/cilium/blob/main/install/kubernetes/cilium/values.yaml
  values:
    ipam:
      mode: kubernetes
    kubeProxyReplacement: true
    gatewayAPI:
      enabled: true
      enableAlpn: true
