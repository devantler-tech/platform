apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
  labels:
    helm.toolkit.fluxcd.io/helm-test: enabled
    helm.toolkit.fluxcd.io/remediation: enabled
spec:
  interval: 10m
  chart:
    spec:
      chart: homepage
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: homepage
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: homepage
            patch: |
              - op: add
                path: /metadata/annotations/configmap.reloader.stakater.com~1reload
                value: homepage
  # ICONS:
  # https://github.com/walkxcode/dashboard-icons
  # https://simpleicons.org
  # https://pictogrammers.com/library/mdi/
  # ---
  # https://github.com/M0NsTeRRR/helm-charts/blob/main/charts/homepage/values.yaml
  values:
    replicaCount: ${homepage_replicas:=2}
    config:
      allowedHosts:
        - ${domain}
    ingress:
      enabled: true
      hosts:
        - host: ${domain}
          paths:
            - path: /
              pathType: ImplementationSpecific
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-forward-auth@kubernetescrd
    volumes:
      - name: config
        configMap:
          name: config
    volumeMounts:
      - mountPath: /app/config/custom.js
        name: config
        subPath: custom.js
      - mountPath: /app/config/custom.css
        name: config
        subPath: custom.css
      - mountPath: /app/config/bookmarks.yaml
        name: config
        subPath: bookmarks.yaml
      - mountPath: /app/config/docker.yaml
        name: config
        subPath: docker.yaml
      - mountPath: /app/config/kubernetes.yaml
        name: config
        subPath: kubernetes.yaml
      - mountPath: /app/config/services.yaml
        name: config
        subPath: services.yaml
      - mountPath: /app/config/settings.yaml
        name: config
        subPath: settings.yaml
      - mountPath: /app/config/widgets.yaml
        name: config
        subPath: widgets.yaml
      - mountPath: /app/config/logs
        name: logs
