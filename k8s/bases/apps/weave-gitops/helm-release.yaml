apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
  labels:
    helm.toolkit.fluxcd.io/crds: enabled
    helm.toolkit.fluxcd.io/helm-test: enabled
    helm.toolkit.fluxcd.io/remediation: enabled
spec:
  interval: 10m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
  # https://github.com/weaveworks/weave-gitops/blob/main/charts/gitops-server/values.yaml
  values:
    annotations:
      reloader.stakater.com/auto: "true"
    adminUser:
      create: true
      createSecret: false
      username: devantler
    ingress:
      enabled: true
      hosts:
        - host: weave-gitops.${domain}
          paths:
            - path: /
              pathType: ImplementationSpecific
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-forward-auth@kubernetescrd
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Weave GitOps
        gethomepage.dev/description: Dashboard for monitoring and managing GitOps (Flux).
        gethomepage.dev/group: Kubernetes
        gethomepage.dev/icon: flux-cd
        gethomepage.dev/app: weave-gitops
        gethomepage.dev/pod-selector: app.kubernetes.io/name=weave-gitops
