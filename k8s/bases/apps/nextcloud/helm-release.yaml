apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    helm.toolkit.fluxcd.io/helm-test: enabled
    helm.toolkit.fluxcd.io/remediation: enabled
spec:
  interval: 10m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.10
      sourceRef:
        kind: HelmRepository
        name: nextcloud
  # https://github.com/nextcloud/helm/blob/main/charts/nextcloud/values.yaml
  values:
    replicaCount: ${nextcloud_replicas:=2}
    ingress:
      enabled: true
    service:
      annotations:
        traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: db-rw.nextcloud
      database: nextcloud
      existingSecret:
        enabled: true
        usernameKey: username
        passwordKey: password
    nextcloud:
      host: nextcloud.${domain}
      strategy:
        type: RollingUpdate
      existingSecret:
        enabled: true
