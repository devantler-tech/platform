apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ollama
  labels:
    app.kubernetes.io/crds: enabled
    app.kubernetes.io/remediation: enabled
spec:
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: ollama
      version: 0.60.0
      sourceRef:
        kind: HelmRepository
        name: ollama
  # https://github.com/otwld/ollama-helm/blob/main/values.yaml
  values:
    updateStrategy:
      type: Recreate
    persistentVolume:
      enabled: true
      size: ${ollama_persistent_volume_size:=3Gi}
