apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-selfsigned-cluster-issuer
  namespace: flux-system
spec:
  interval: 1m
  dependsOn:
    - name: cert-manager
  targetNamespace: cert-manager
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: cert-manager/cluster-issuers/selfsigned
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: variables
      - kind: Secret
        name: variables-sensitive
