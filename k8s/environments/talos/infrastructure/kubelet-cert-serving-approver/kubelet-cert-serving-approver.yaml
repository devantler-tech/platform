apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubelet-cert-serving-approver
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: kubelet-cert-serving-approver
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: kubelet-cert-serving-approver
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: variables
      - kind: Secret
        name: variables-sensitive
