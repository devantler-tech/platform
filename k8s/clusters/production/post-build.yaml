apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: post-build
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/clusters/production/post-build
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
