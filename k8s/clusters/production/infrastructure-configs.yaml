apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-configs
  namespace: flux-system
spec:
  interval: 1m
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/clusters/infrastructure/configs
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute:
      domain: devantler.com
      letsencrypt_email: cluster@devantler.com
      letsencrypt_server: https://acme-v02.api.letsencrypt.org/directory
      cluster_issuer_certificate_name: cloudflare-letsencrypt-cluster-issuer

