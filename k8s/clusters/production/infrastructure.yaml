apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 5m
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/infrastructure/overlays/production
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute:
      domain: devantler.com
      cloudflare_tunnel_name: homelab-production
      cloudflare_tunnel_id: fbe68f4f-ef7e-4cc0-bc5a-965a37957b2f

