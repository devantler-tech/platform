apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-controllers
  namespace: flux-system
  labels:
    kustomize.toolkit.fluxcd.io/sops: enabled
    kustomize.toolkit.fluxcd.io/post-build-variables: enabled
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/homelab-prod/infrastructure/controllers
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
  labels:
    kustomize.toolkit.fluxcd.io/sops: enabled
    kustomize.toolkit.fluxcd.io/post-build-variables: enabled
spec:
  interval: 60m
  timeout: 10m
  retryInterval: 2m
  dependsOn:
    - name: core
    - name: infrastructure-controllers
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/homelab-prod/infrastructure
  prune: true
  wait: true
