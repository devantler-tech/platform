apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: variables
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 5m
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/homelab-prod/variables
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: environment-variables
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 5m
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: distributions/talos/variables
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: global-variables
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 5m
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: variables
  prune: true
  wait: true
