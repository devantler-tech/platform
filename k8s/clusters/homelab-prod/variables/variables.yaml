apiVersion: v1
kind: ConfigMap
metadata:
  name: variables
  namespace: flux-system
data:
  cluster_domain: devantler.com
  ollama_cpu_limit: "15"
  ollama_cpu_request: "15"
  ollama_memory_limit: 16Gi
  ollama_memory_request: 16Gi
  traefik_forward_auth_address: https://dex.devantler.com
  traefik_forward_auth_ssl_host: devantler.com
