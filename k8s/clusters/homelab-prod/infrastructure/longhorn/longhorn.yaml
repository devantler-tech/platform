apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 1m
  targetNamespace: longhorn-system
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: longhorn
  prune: true
  wait: true
  patches:
    # https://github.com/longhorn/charts/blob/master/charts/longhorn/values.yaml
    - target:
        name: longhorn
        kind: HelmRelease
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: longhorn
        spec:
          values:
            ingress:
              annotations:
                traefik.ingress.kubernetes.io/router.middlewares: traefik-traefik-forward-auth@kubernetescrd
            defaultSettings:
              allowNodeDrainWithLastHealthyReplica: true


