apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-homelab
  namespace: gha-runner-scale-set-homelab
spec:
  interval: 1m
  dependsOn:
    - name: gha-runner-scale-set-controller
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: gha-runner-scale-set-controller
        namespace: gha-runner-scale-set-controller
  # https://github.com/actions/actions-runner-controller/blob/master/charts/gha-runner-scale-set/values.yaml
  values:
    githubConfigUrl: https://github.com/devantler/homelab
    githubConfigSecret:
      github_token: ${gha_runner_scale_set_github_token}
    runnerScaleSetName: homelab
    maxRunners: 1
    containerMode:
      type: "dind"
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:latest
            command: ["/home/runner/run.sh"]
            resources:
              requests:
                cpu: 4
                memory: 8Gi
              limits:
                cpu: 4
                memory: 8Gi
