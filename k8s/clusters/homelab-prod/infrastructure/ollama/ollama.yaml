apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 1m
  targetNamespace: ollama
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: ollama
  prune: true
  wait: true
  patches:
    # https://github.com/otwld/ollama-helm/blob/main/values.yaml
    - target:
        name: ollama
        kind: HelmRelease
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ollama
        spec:
          values:
            ollama:
              models:
                - gemma2:2b
            nodeSelector:
              kubernetes.io/hostname: homelab-dk83-utm-apple-hypervisor-arm64-1
            ingress:
              annotations:
                traefik.ingress.kubernetes.io/router.middlewares: traefik-traefik-basic-auth@kubernetescrd
