apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../distributions/talos/infrastructure
  - cilium
  - gha-runner-scale-sets

patches:
  - target:
      name: ollama
      namespace: ollama
      kind: HelmRelease
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: ollama
        namespace: ollama
      spec:
        values:
          ollama:
            models:
              - gemma2:2b
              - phi3.5:3b
          nodeSelector:
            kubernetes.io/hostname: homelab-dk83-utm-apple-hypervisor-arm64-1
