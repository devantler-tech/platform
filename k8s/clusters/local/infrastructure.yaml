apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/local/infrastructure
  prune: true
  wait: true
  force: true
