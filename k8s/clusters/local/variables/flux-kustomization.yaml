apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: variables
  namespace: flux-system
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  sourceRef:
    kind: OCIRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: clusters/local/variables
  prune: true
  wait: true
  force: true
