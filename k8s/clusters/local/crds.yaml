apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crds
  namespace: flux-system
spec:
  interval: 1m
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/crds/overlays/local
  prune: true
  wait: true
  postBuild:
    substitute:
      domain: local
      cluster_issuer_certificate_name: selfsigned-cluster-issuer