---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  sourceRef:
    kind: OCIRepository
    name: flux-system
  dependsOn:
    - name: infrastructure
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: variables-cluster
      - kind: Secret
        name: variables-cluster
  path: clusters/local/apps/
  prune: true
  wait: true
  force: true
