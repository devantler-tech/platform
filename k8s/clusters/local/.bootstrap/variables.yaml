apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: variables
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/clusters/local/variables
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
