apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: repositories
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 30s
  dependsOn:
    - name: variables
    - name: environment-variables
    - name: global-variables
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: repositories
  prune: true
  wait: true
