apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: variables
  namespace: flux-system
  labels:
    kustomize.toolkit.fluxcd.io/sops: enabled
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/homelab-local/variables
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: environment-variables
  namespace: flux-system
  labels:
    kustomize.toolkit.fluxcd.io/sops: enabled
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: distributions/k3s/variables
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: global-variables
  namespace: flux-system
  labels:
    kustomize.toolkit.fluxcd.io/sops: enabled
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: variables
  prune: true
  wait: true
