apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: variables
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 30s
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/homelab-local/variables
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: environment-variables
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 30s
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: distributions/k3s/variables
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: global-variables
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 30s
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: manifests/variables
  prune: true
  wait: true
