apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 1m
  dependsOn:
    - name: custom-resources
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: apps
  prune: true
  wait: true
