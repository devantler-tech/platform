apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
  labels:
    kustomize.toolkit.fluxcd.io/sops: enabled
    kustomize.toolkit.fluxcd.io/post-build-variables: enabled
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  dependsOn:
    - name: custom-resources
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/homelab-local/apps
  prune: true
  wait: true
