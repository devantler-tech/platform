apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-issuer-certificate
  namespace: traefik-ingress
spec:
  secretName: cluster-issuer-certificate-tls
  dnsNames:
    - "${domain}"
    - "*.${domain}"
  issuerRef:
    name: ${cluster_issuer_certificate_name}
    kind: ClusterIssuer
