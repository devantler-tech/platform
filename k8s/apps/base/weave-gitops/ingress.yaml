apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: PathPrefix(`/weave-gitops`)
      kind: Rule
      services:
        - name: weave-gitops
          namespace: flux-system
          kind: TraefikService