apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: weave-gitops-ingress
  namespace: flux-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`localhost`) && Path(`/weave-gitops`)
      kind: Rule
      services:
        - name: weave-gitops
          namespace: flux-system
          port: 9001
          kind: TraefikService