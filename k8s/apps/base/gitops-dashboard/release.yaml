apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitops-dashboard
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.28
      sourceRef:
        kind: HelmRepository
        name: gitops-dashboard
  interval: 5m
  values:
    adminUser:
      create: true
    ingress:
      enabled: true
      class: traefik-ingress