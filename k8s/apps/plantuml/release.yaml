apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plantuml
  namespace: plantuml
  labels:
    app.kubernetes.io/remediation: enabled
    app.kubernetes.io/crds: enabled
spec:
  interval: 1m
  chart:
    spec:
      chart: plantuml
      version: 3.33.0
      sourceRef:
        kind: HelmRepository
        name: plantuml
  # https://github.com/stevehipwell/helm-charts/blob/main/charts/plantuml/values.yaml
  values:
    ingress:
      enabled: ${plantuml_ingress_enabled:=true}
      hosts:
        - plantuml.${cluster_domain}
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-basic-auth@kubernetescrd
