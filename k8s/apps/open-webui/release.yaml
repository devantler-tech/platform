apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
  labels:
    app.kubernetes.io/remediation: enabled
    app.kubernetes.io/crds: enabled
spec:
  interval: 1m
  dependsOn:
    - name: ollama
      namespace: ollama
  chart:
    spec:
      chart: open-webui
      version: 3.1.7
      sourceRef:
        kind: HelmRepository
        name: open-webui
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: open-webui
            patch: |
              - op: add
                path: /spec/template/metadata/labels
                value:
                  app.kubernetes.io/name: open-webui
  # https://github.com/open-webui/helm-charts/blob/main/charts/open-webui/values.yaml
  values:
    nameOverride: open-webui
    ollama:
      enabled: false
    ollamaUrls:
      - http://ollama.ollama:11434
    extraEnvVars:
      - name: OPENAI_API_KEY
        value: ${open_webui_pipelines_api_key:=0p3n-w3bu!}
    ingress:
      enabled: ${ollama_open_web_ui_ingress_enabled:=true}
      host: open-webui.${cluster_domain}
