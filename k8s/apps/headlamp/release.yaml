apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
  labels:
    app.kubernetes.io/remediation: enabled
    app.kubernetes.io/crds: enabled
spec:
  interval: 1m
  chart:
    spec:
      chart: headlamp
      version: 0.24.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
  # https://github.com/headlamp-k8s/headlamp/blob/main/charts/headlamp/values.yaml
  values:
    ingress:
      enabled: true
      ingressClassName: ${ingress_class_name}
      hosts:
        - host: headlamp.${cluster_domain}
          paths:
            - path: /
              type: ImplementationSpecific
    config:
      oidc:
        clientID: ${oauth2_proxy_client_id}
        clientSecret: ${oauth2_proxy_client_secret}
        issuerURL: https://github.com/login/oauth/authorize
        scopes: "openid,profile,email"
