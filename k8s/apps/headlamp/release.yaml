apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
  labels:
    app.kubernetes.io/remediation: enabled
    app.kubernetes.io/crds: enabled
spec:
  interval: 1m
  chart:
    spec:
      chart: headlamp
      version: 0.24.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: headlamp
            patch: |
              - op: add
                path: /metadata/annotations/secret.reloader.stakater.com~1reload
                value: oidc
  # https://github.com/headlamp-k8s/headlamp/blob/main/charts/headlamp/values.yaml
  values:
    replicaCount: 2
    ingress:
      enabled: true
      ingressClassName: ${ingress_class_name:=}
      hosts:
        - host: headlamp.${cluster_domain}
          paths:
            - path: /
              type: ImplementationSpecific
    config:
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true
          name: headlamp-oidc
      clusterRoleBinding:
        create: false
      env:
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: headlamp-oidc
              key: clientID
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: headlamp-oidc
              key: clientSecret
        - name: OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: headlamp-oidc
              key: issuerURL
        - name: OIDC_SCOPES
          valueFrom:
            secretKeyRef:
              name: headlamp-oidc
              key: scopes
