apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - homepage
  - open-webui
  - plantuml
  # - fleetdm # Does not support ARM64 yet https://hub.docker.com/r/fleetdm/fleet

patches:
  - target:
      kind: HelmRelease
      labelSelector: app.kubernetes.io/remediation=enabled
    patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: all
      spec:
        install:
          remediation:
            retries: 10
        upgrade:
          remediation:
            retries: 10

  - target:
      kind: HelmRelease
      labelSelector: app.kubernetes.io/crds=enabled
    patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: all
      spec:
        install:
          crds: CreateReplace
        upgrade:
          crds: CreateReplace
