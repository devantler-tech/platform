apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Kustomization
      labelSelector: kustomize.toolkit.fluxcd.io/post-build-variables=enabled
    patch: |
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: all
      spec:
        postBuild:
          substituteFrom:
            - kind: ConfigMap
              name: variables
            - kind: Secret
              name: variables-sensitive
            - kind: ConfigMap
              name: environment-variables
            - kind: Secret
              name: environment-variables-sensitive
            - kind: ConfigMap
              name: global-variables
            - kind: Secret
              name: global-variables-sensitive
