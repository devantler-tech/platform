apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Kustomization
      labelSelector: kustomize.toolkit.fluxcd.io/post-build-variables=enabled
    patch: |
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: all
      spec:
        postBuild:
          substituteFrom:
            - kind: ConfigMap
              name: variables-cluster
            - kind: Secret
              name: variables-cluster-sensitive
            - kind: ConfigMap
              name: variables-distribution
            - kind: Secret
              name: variables-distribution-sensitive
            - kind: ConfigMap
              name: variables-global
            - kind: Secret
              name: variables-global-sensitive
