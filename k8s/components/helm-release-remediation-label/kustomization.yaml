apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: HelmRelease
      labelSelector: helm.toolkit.fluxcd.io/remediation=enabled
    patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: all
      spec:
        install:
          remediation:
            retries: 10
        upgrade:
          remediation:
            retries: 10
