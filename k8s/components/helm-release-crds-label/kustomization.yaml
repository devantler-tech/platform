apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: HelmRelease
      labelSelector: app.kubernetes.io/crds=enabled
    patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: all
      spec:
        install:
          crds: CreateReplace
        upgrade:
          crds: CreateReplace
