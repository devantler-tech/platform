apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-ingress
  namespace: traefik-ingress
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 24.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-ingress
  values:
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    ingressRoute:
      dashboard:
        entryPoints: 
          - websecure

