apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-ingress
  namespace: traefik-ingress
spec:
  values:
    ingressRoute:
      dashboard:
        matchRule: Host(`traefik.test`)
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
        tls:
          secretName: letsencrypt-staging
