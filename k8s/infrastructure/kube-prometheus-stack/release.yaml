apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus-stack
  labels:
    app.kubernetes.io/remediation: enabled
spec:
  interval: 1m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 62.3.1
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    grafana:
      grafana.ini:
          check_for_updates: false
          reporting_enabled: false
          server:
            enable_gzip: true
          security:
            disable_gravatar: true
          dashboards:
            min_refresh_interval: 60s
          auth.generic_oauth:
              enabled: true
              name: GitHub
              auth_url: https://dex.${cluster_domain}/auth
              token_url: https://dex.${cluster_domain}/token
              api_url: https://dex.${cluster_domain}
              client_id: github
              client_secret: ${dex_client_secret}
              allow_sign_up: false
              auto_login: true
              scopes: openid profile email groups
              use_pkce: true
              use_refresh_token: true
      ingress:
        enabled: true
        hosts:
          - grafana.${cluster_domain}
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Grafana
          gethomepage.dev/description: Open-source analytics and monitoring visualization tool.
          gethomepage.dev/group: Monitoring
          gethomepage.dev/icon: grafana
