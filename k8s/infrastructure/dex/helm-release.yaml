apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dex
  namespace: dex
  labels:
    app.kubernetes.io/remediation: enabled
    app.kubernetes.io/crds: enabled
spec:
  interval: 10m
  chart:
    spec:
      chart: dex
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: dex
  # https://github.com/dexidp/helm-charts/blob/master/charts/dex/values.yaml
  values:
    ingress:
      enabled: true
      className: ${ingress_class_name:=}
      hosts:
        - host: dex.${cluster_domain}
          paths:
            - path: /
              pathType: ImplementationSpecific
    config:
      issuer: https://dex.${cluster_domain}
      storage:
        type: kubernetes
        config:
          inCluster: true
      oauth2:
        skipApprovalScreen: true
      staticClients:
        - name: GitHub
          id: github
          secret: ${dex_client_secret}
          redirectURIs:
            - https://headlamp.${cluster_domain}/oidc-callback
            - https://grafana.${cluster_domain}/login/generic_oauth
      connectors:
        - name: GitHub
          type: github
          id: github
          config:
            clientID: ${github_client_id}
            clientSecret: ${github_client_secret}
            loadAllGroups: true
            redirectURI: https://dex.${cluster_domain}/callback
            orgs:
              - name: devantlerware
