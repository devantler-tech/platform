apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dex
  namespace: dex
  labels:
    app.kubernetes.io/remediation: enabled
    app.kubernetes.io/crds: enabled
spec:
  interval: 1m
  chart:
    spec:
      chart: dex
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: dex
  # https://github.com/dexidp/helm-charts/blob/master/charts/dex/values.yaml
  values:
    ingress:
      enabled: true
      className: ${ingress_class_name:=}
      hosts:
        - host: dex.${cluster_domain}
          paths:
            - path: /
              pathType: ImplementationSpecific
    config:
      issuer: https://dex.${cluster_domain}
      storage:
        type: kubernetes
        config:
          inCluster: true
      enablePasswordDB: true
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            clientID: ${github_client_id}
            clientSecret: ${github_client_secret}
            redirectURI: https://dex.${cluster_domain}/dex/callback
