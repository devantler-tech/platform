apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: goldilocks
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 1m
  targetNamespace: goldilocks
  sourceRef:
    kind: OCIRepository
    name: oci-artifacts
  path: goldilocks
  prune: true
  wait: true
  patches:
    #  https://github.com/FairwindsOps/charts/blob/master/stable/goldilocks/values.yaml
    - target:
        kind: HelmRelease
        name: goldilocks
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: goldilocks
        spec:
          values:
            dashboard:
              ingress:
                annotations:
                  traefik.ingress.kubernetes.io/router.middlewares: traefik-traefik-forward-auth@kubernetescrd
