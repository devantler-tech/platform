apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: cloudflared
  labels:
    app.kubernetes.io/remediation: enabled
    app.kubernetes.io/crds: enabled
spec:
  interval: 1m
  chart:
    spec:
      chart: cloudflare-tunnel-remote
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: cloudflared
  # https://github.com/cloudflare/helm-charts/blob/main/charts/cloudflare-tunnel-remote/values.yaml
  values:
    cloudflare:
      tunnel_token: ${cloudflared_tunnel_token}
    image:
      tag: 2024.6.1
