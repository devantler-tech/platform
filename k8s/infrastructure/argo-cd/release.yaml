apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-cd
  labels:
    app.kubernetes.io/remediation: enabled
    app.kubernetes.io/crds: enabled
spec:
  interval: 1m
  chart:
    spec:
      chart: argo-cd
      version: 7.4.4
      sourceRef:
        kind: HelmRepository
        name: argo-cd
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml
  values:
    global:
      domain: argo-cd.${cluster_domain}
      image:
        repository: ghcr.io/flux-subsystem-argo/fsa/argocd
        tag: v2.10.2-fl.23-main-d2c9a8cb
    configs:
      secret:
        # bcrypt hash of the password (default: argo-cd)
        argocdServerAdminPassword: ${argocd_admin_password:=$2a$10$ZSsQ/WuKUcUg/1.vrNJQNegewPyJeg78U/ZHRBBZbHCAe.fhid01q%}

