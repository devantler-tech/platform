apiVersion: v1
kind: Secret
metadata:
    name: cloudflare-tunnel-secret
    namespace: cloudflare-tunnel
stringData:
    credentials.json: |-
        {
          "AccountTag": "${cloudflare_account_tag}",
          "TunnelID": "${cloudflare_tunnel_id}",
          "TunnelSecret": "${cloudflare_tunnel_secret}"
        }
