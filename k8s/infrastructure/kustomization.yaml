apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - argo-cd
  - capi-operator
  - cert-manager
  - cloudflared
  - gha-runner-scale-set-controller
  - goldilocks
  - harbor
  - kyverno
  - metrics-server
  - oauth2-proxy
  - ollama
  - reloader
  - traefik
  - trivy-operator
  # - helm-charts-oci-proxy
  # - k8sgpt-operator

patches:
  - target:
      kind: HelmRelease
      labelSelector: app.kubernetes.io/remediation=enabled
    patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: all
      spec:
        install:
          remediation:
            retries: 10
        upgrade:
          remediation:
            retries: 10

  - target:
      kind: HelmRelease
      labelSelector: app.kubernetes.io/crds=enabled
    patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: all
      spec:
        install:
          crds: CreateReplace
        upgrade:
          crds: CreateReplace
