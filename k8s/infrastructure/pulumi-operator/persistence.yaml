apiVersion: v1
kind: PersistentVolume
metadata:
  name: pulumi-backend-pv
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /local-storage/pulumi-operator-backend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pulumi-backend-pvc
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
