apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mayastor
spec:
  interval: 5m
  chart:
    spec:
      chart: mayastor
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  # https://github.com/openebs/mayastor-extensions/blob/develop/chart/values.yaml
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
