apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mayastor
spec:
  interval: 5m
  chart:
    spec:
      chart: mayastor
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
  # https://github.com/openebs/mayastor-extensions/blob/develop/chart/values.yaml
  values:
    etcd:
      persistence:
        storageClass: ""
    loki-stack:
      enabled: false
