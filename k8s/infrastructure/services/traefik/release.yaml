apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
spec:
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 24.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
  values:
    image:
      tag: v3.0.0-beta3
    ports:
      web:
        redirectTo: websecure
      websecure:
        asDefault: true
    tlsStore:
      default:
        defaultCertificate:
          secretName: cluster-issuer-certificate-tls
    service:
      type: ${traefik_service_type:=LoadBalancer}
      spec:
        loadBalancerIP: ${traefik_load_balancer_ip}
