apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudflare-tunnel
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: cloudflared
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  # https://artifacthub.io/packages/helm/kubitodev/cloudflared?modal=values
  values:
    cloudflare:
      account: ${cloudflare_account_tag}
      tunnelName: ${cloudflare_tunnel_name}
      tunnelId: ${cloudflare_tunnel_id}
      secret: ${cloudflare_tunnel_secret}
      ingress:
        - hostname: "*.${domain}"
          service: https://traefik-ingress.traefik-ingress:443
          originRequest:
            originServerName: ${domain}
        - service: http_status:404
    image:
      tag: 2023.8.2
