apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudflared
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: cloudflared
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  # https://artifacthub.io/packages/helm/kubitodev/cloudflared?modal=values
  values:
    tunnelID: ${cloudflare_tunnel_id}
    auth:
      accountTag: ${cloudflare_account_tag}
      tunnelName: ${cloudflare_tunnel_name}
      tunnelSecret: ${cloudflare_tunnel_secret}
    ingress:
      - hostname: "*.${domain}"
        service: https://traefik-ingress.traefik-ingress:443
        originRequest:
          originServerName: ${domain}
      - service: http_staus:404
