apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-tunnel
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudflare-tunnel
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: cloudflare
  # https://github.com/cloudflare/helm-charts/blob/main/charts/cloudflare-tunnel/values.yaml
  values:
    cloudflare:
      tunnelName: ${cloudflare_tunnel_name}
      secretName: cloudflare-tunnel-credentials
      enableWarp: false
      ingress:
        - hostname: hello.${domain}
          service: hello_world
