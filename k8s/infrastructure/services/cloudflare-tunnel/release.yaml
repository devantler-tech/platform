apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-tunnel
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudflare-tunnel
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: cloudflare
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  # https://github.com/cloudflare/helm-charts/blob/main/charts/cloudflare-tunnel/values.yaml
  values:
    cloudflare:
      account: ${cloudflare_account_tag}
      tunnelName: ${cloudflare_tunnel_name}
      tunnelId: ${cloudflare_tunnel_id}
      secret: ${cloudflare_tunnel_secret}
    image:
      tag: "2023.8.2"
