apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: openebs
      version: 3.9.0
      sourceRef:
        kind: HelmRepository
        name: openebs
  upgrade:
    crds: CreateReplace
  # https://github.com/openebs/charts/blob/main/charts/openebs/values.yaml
  values:
    nodeSelector: {}
    mayastor:
      enabled: true
      image:
        # -- Image registry's namespace
        repo: cdkbot
        # -- Release tag for Mayastor images
        tag: v2.0.0-microk8s-1
      nodeSelector: {}
      io_engine:
        nodeSelector:
          openebs.io/engine: mayastor
