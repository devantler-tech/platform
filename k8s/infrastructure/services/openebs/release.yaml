apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: openebs
      version: 3.9.0
      sourceRef:
        kind: HelmRepository
        name: openebs
  upgrade:
    crds: CreateReplace
  # https://github.com/openebs/charts/blob/main/charts/openebs/values.yaml
  values:
    mayastor:
      enabled: true
    rbac:
      pspEnabled: true
