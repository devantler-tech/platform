apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-ingress
  namespace: traefik-ingress
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 24.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-ingress
  values:
    image:
      tag: v3.0.0-beta3
    ports:
      web:
        redirectTo: websecure
      websecure:
        asDefault: true
    service:
      spec:
        loadBalancerIP: ${load_balancer_ip}
    ingressRoute:
      dashboard:
        entryPoints:
          - websecure
        matchRule: Host(`traefik.${domain}`)
    tlsStore:
      default:
        defaultCertificate:
          secretName: cluster-issuer-certificate-tls

