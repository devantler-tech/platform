apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  # https://github.com/jameswynn/helm-charts/blob/main/charts/homepage/values.yaml
  values:
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-traefik-forward-auth@kubernetescrd
    config:
      widgets:
        - resources:
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true
        - search:
            provider: google
            target: _blank
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
      services:
        - Monitoring:
            - Traefik:
                icon: traefik
                href: https://traefik.devantler.com
                description: A central place that shows you the current active routes handled by Traefik.
      bookmarks:
        - Development:
            - GitHub:
                - icon: github
                  href: https://github.com
            - Renovate:
                - abbr: RNV
                  href: https://developer.mend.io



