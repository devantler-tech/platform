apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../infrastructure
  - kubelet-serving-cert-approver
  - longhorn

patches:
  - target:
      name: harbor
      namespace: harbor
      kind: HelmRelease
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: harbor
        namespace: harbor
      spec:
        dependsOn:
          - name: longhorn
            namespace: longhorn-system
  - target:
      name: ollama
      namespace: ollama
      kind: HelmRelease
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: ollama
        namespace: ollama
      spec:
        dependsOn:
          - name: longhorn
            namespace: longhorn-system

components:
  - ../../../components/helm-release-crds-label
  - ../../../components/helm-release-remediation-label
