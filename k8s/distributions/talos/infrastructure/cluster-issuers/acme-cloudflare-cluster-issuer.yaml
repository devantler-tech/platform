apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: acme-cloudflare
spec:
  acme:
    email: ${email}
    server: ${acme_server}
    privateKeySecretRef:
      name: acme-cloudflare-issuer-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
type: Opaque
stringData:
  api-token: ${cloudflare_api_token}
