---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hcloud-csi
  namespace: kube-system
  labels:
    helm.toolkit.fluxcd.io/helm-test: enabled
    helm.toolkit.fluxcd.io/remediation: enabled
spec:
  chart:
    spec:
      chart: hcloud-csi
      version: 2.17.0
      sourceRef:
        kind: HelmRepository
        name: hcloud
  interval: 10m0s
  # https://github.com/hetznercloud/csi-driver/blob/main/chart/values.yaml
  values:
    global:
      enableProvidedByTopology: true
    controller:
      hcloudVolumeDefaultLocation: fsn1
    node:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "instance.hetzner.cloud/is-root-server"
                    operator: NotIn
                    values:
                      - "true"
                  - key: "instance.hetzner.cloud/provided-by"
                    operator: Exists
                  - key: "instance.hetzner.cloud/provided-by"
                    operator: NotIn
                    values:
                      - "robot"
    storageClasses:
      - name: hcloud
        defaultStorageClass: true
        reclaimPolicy: Delete
        extraParameters:
          csi.storage.k8s.io/node-publish-secret-name: luks-encryption
          csi.storage.k8s.io/node-publish-secret-namespace: kube-system
