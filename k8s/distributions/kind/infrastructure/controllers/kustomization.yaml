---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/infrastructure/controllers/
  # TODO: Add coredns to the kind distribution once the rewrite issue is resolved
  #- coredns/
patches:
  - target:
      kind: HelmRelease
      name: metrics-server
      namespace: kube-system
    path: metrics-server/patches/helm-release-patch.yaml
  - target:
      kind: HelmRelease
      name: traefik
      namespace: traefik
    path: traefik/patches/helm-release-patch.yaml
