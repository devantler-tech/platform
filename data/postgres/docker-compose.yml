networks:
  internal:
    external: true
  traefik:
    external: true
services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${PASSWORD?}
      POSTGRES_USER: ${USER?}
    healthcheck:
      test: pg_isready -U ${USER?}
    image: postgres:15.2
    labels:
      traefik.enable: true
      traefik.tcp.routers.postgresql.entrypoints: postgres
      traefik.tcp.routers.postgresql.rule: HostSNI(`*`)
    networks:
      - internal
      - traefik
    # Temporary fix for libpg issue https://github.com/psycopg/psycopg2/issues/1360
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/db.sql
volumes:
  postgres-data: null
