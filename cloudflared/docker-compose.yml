networks:
  cloudflared:
    external: true
services:
  cloudflared:
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TOKEN?}
    image: cloudflare/cloudflared:2023.1.0
    labels:
      - traefik.enable=false
    networks:
      - cloudflared
    restart: unless-stopped
volumes:
  cloudflared: null
