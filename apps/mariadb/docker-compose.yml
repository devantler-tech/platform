networks:
  internal:
    external: true
  traefik:
    external: true
services:
  mariadb:
    environment:
      MARIADB_PASSWORD: ${PASSWORD?}
      MARIADB_ROOT_PASSWORD: ${ROOT_PASSWORD?}
      MARIADB_USER: ${USER?}
    healthcheck:
      test: mysqladmin ping -h localhost -u devantler -p=${ROOT_PASSWORD?} | grep 'mariadb is alive' || exit 1
    image: mariadb:10.9.5
    labels:
      traefik.enable: true
      traefik.tcp.routers.mariadb.entrypoints: mariadb
      traefik.tcp.routers.mariadb.rule: HostSNI(`*`)
    networks:
      - internal
      - traefik
    volumes:
      - mariadb-mysql:/var/lib/mysql
volumes:
  mariadb-mysql: null
