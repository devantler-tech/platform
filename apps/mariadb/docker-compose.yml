networks:
  internal:
    external: true
  traefik:
    external: true
services:
  mariadb:
    environment:
      MARIADB_USER: ${USER?}
      MARIADB_PASSWORD: ${PASSWORD?}
      MARIADB_ROOT_PASSWORD: ${ROOT_PASSWORD?}
    image: mariadb:10.9.5
    volumes:
      - mariadb-mysql:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -P 3306 -p ${PASSWORD?} | grep 'mariadb is alive' || exit 1
    networks:
      - internal
      - traefik
    labels:
      traefik.enable: true
      traefik.tcp.routers.mariadb.rule: HostSNI(`*`)
      traefik.tcp.routers.mariadb.entrypoints: mariadb

volumes:
  mariadb-mysql: null
