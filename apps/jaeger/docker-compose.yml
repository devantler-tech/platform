networks:
  public:
    external: true
  internal:
    external: true

services:
  jaeger:
    image: jaegertracing/all-in-one:1.43.0
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
    labels:
      traefik.enable: "true"
      traefik.http.routers.jaeger.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.jaeger.rule: Host(`jaeger.${DOMAIN}`)
    networks:
      - public
      - internal
