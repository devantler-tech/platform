networks:
  public:
    external: true
services:
  pihole:
    hostname: pihole.${DOMAIN?}
    environment:
      TZ: ${TZ?}
      WEBPASSWORD: ${PASSWORD?}
      PIHOLE_DNS_: ${DNS?}
      DNSMASQ_LISTENING: all
    image: pihole/pihole:2023.02.0
    labels:
      traefik.enable: true
      traefik.http.routers.pihole.rule: Host(`pihole.${DOMAIN?}`)
      traefik.http.routers.pihole.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.pihole.middlewares: pihole-strip-prefix,pihole-prefix
      traefik.http.middlewares.pihole-strip-prefix.stripprefix.prefixes: /admin
      traefik.http.middlewares.pihole-prefix.addprefix.prefix: /admin
      traefik.http.services.pihole.loadbalancer.server.port: 80
    networks:
      - public
    cap_add:
      - NET_ADMIN
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
    restart: unless-stopped
    volumes:
      - etc-pihole:/etc/pihole
      - etc-dnsmasq.d:/etc/dnsmasq.d
  
  dhcphelper:
    image: homeall/dhcphelper:latest
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: ${TZ?}
      IP: ${DHCP_HOST_IP?}
    cap_add:
      - NET_ADMIN

volumes:
  etc-dnsmasq.d: null
  etc-pihole: null
