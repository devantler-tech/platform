networks:
  dhcp-network:
    ipam: 
      config:
        - subnet: ${DHCP_SUBNET}/24
  public:
    external: true
services:
  dhcphelper:
    cap_add:
      - NET_ADMIN
    environment:
      IP: ${DHCP_HOST_IP?}
      TZ: ${TZ?}
    image: homeall/dhcphelper:latest
    network_mode: host
    restart: unless-stopped
  pihole:
    cap_add:
      - NET_ADMIN
    depends_on:
      - dhcphelper
    dns:
      - 127.0.0.1
      - 1.1.1.1
    environment:
      DNSMASQ_LISTENING: all
      PIHOLE_DNS_: ${DNS?}
      TZ: ${TZ?}
      WEBPASSWORD: ${PASSWORD?}
    hostname: pihole.${DOMAIN?}
    image: pihole/pihole:2023.02.0
    labels:
      traefik.enable: true
      traefik.http.middlewares.pihole-prefix.addprefix.prefix: /admin
      traefik.http.middlewares.pihole-strip-prefix.stripprefix.prefixes: /admin
      traefik.http.routers.pihole.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.pihole.middlewares: pihole-strip-prefix,pihole-prefix
      traefik.http.routers.pihole.rule: Host(`pihole.${DOMAIN?}`)
      traefik.http.services.pihole.loadbalancer.server.port: 80
    networks:
      dhcp-network:
        ipv4_address: ${DHCP_HOST_IP?}
      public: null
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
    restart: unless-stopped
    volumes:
      - etc-pihole:/etc/pihole
      - etc-dnsmasq.d:/etc/dnsmasq.d
volumes:
  etc-dnsmasq.d: null
  etc-pihole: null
