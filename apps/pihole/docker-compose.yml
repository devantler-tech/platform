networks:
  public:
    external: true
services:
  pihole:
    environment:
      DNSMASQ_LISTENING: all
      PIHOLE_DNS_: ${DNS?}
      TZ: ${TZ?}
      WEBPASSWORD: ${PASSWORD?}
    hostname: pihole.${DOMAIN?}
    image: pihole/pihole:2023.02.2
    labels:
      traefik.enable: true
      traefik.http.middlewares.pihole-prefix.addprefix.prefix: /admin
      traefik.http.middlewares.pihole-strip-prefix.stripprefix.prefixes: /admin
      traefik.http.routers.pihole.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.pihole.middlewares: pihole-strip-prefix,pihole-prefix
      traefik.http.routers.pihole.rule: Host(`pihole.${DOMAIN?}`)
      traefik.http.services.pihole.loadbalancer.server.port: 80
    networks:
      public: null
    ports:
      - 53:53/tcp
      - 53:53/udp
    restart: unless-stopped
    volumes:
      - etc-pihole:/etc/pihole
      - etc-dnsmasq.d:/etc/dnsmasq.d
volumes:
  etc-dnsmasq.d: null
  etc-pihole: null
