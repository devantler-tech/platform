networks:
  public:
    external: true
services:
  server:
    image: plantuml/plantuml-server:v1.2023.6
    labels:
      traefik.enable: true
      traefik.http.routers.plantuml-server.rule: Host(`plantuml.${DOMAIN?}`)
      traefik.http.routers.plantuml-server.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
      traefik.http.routers.plantuml-server.middlewares: plantuml-server-auth
      traefik.http.middlewares.plantuml-server-auth.basicauth.users: ${BASIC_AUTH_USER?}:${BASIC_AUTH_PASSWORD?}
    networks:
      - public
    restart: unless-stopped
    volumes:
      - plantuml-server:/plantuml
      - tmp-jetty:/tmp/jetty
    healthcheck:
      test: curl -f localhost:8080 || exit 1
volumes:
  plantuml-server: null
  tmp-jetty: null
