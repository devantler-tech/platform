networks:
  internal:
    external: true
  public:
    external: true
services:
  server:
    image: ghcr.io/devantler/data-product:v0.1.3
    networks:
      - internal
      - public
    environment:
      NAME: Movies Data Product
      DESCRIPTION: A data product to query and manage movies.
      RELEASE: v0.1.3
      PUBLICURL: https://movies-dp.${DOMAIN?}
      LICENSE__NAME: MIT
      LICENSE__URL: https://opensource.org/licenses/MIT
      OWNER__NAME: ${OWNER_NAME?}
      OWNER__EMAIL: ${OWNER_EMAIL?}
      OWNER__ORGANISATION: ${OWNER_ORGANISATION?}
      OWNER__PHONE: ${OWNER_PHONE?}
      OWNER__WEBSITE: ${OWNER_WEBSITE?}
      APIS__REST__ENABLEBULKCONTROLLER: true
      CACHESTORE__SERVER: redis-server-1:6379
      CACHESTORE__TYPE: Redis
      DASHBOARD__LINKS__0__NAME: Kafka
      DASHBOARD__LINKS__0__URL: https://kafka-ui.devantler.com/
      DASHBOARD__LINKS__1__NAME: pgweb
      DASHBOARD__LINKS__1__URL: https://pgweb.devantler.com/
      DASHBOARD__LINKS__2__NAME: DataHub
      DASHBOARD__LINKS__2__URL: https://datahub.devantler.com/
      DASHBOARD__LINKS__3__NAME: Jaeger
      DASHBOARD__LINKS__3__URL: https://jaeger.devantler.com/
      DASHBOARD__LINKS__4__NAME: Grafana
      DASHBOARD__LINKS__4__URL: https://grafana.devantler.com/d/KdDACDp4z/asp-net-otel-opentelemetry-metrics?orgId=1&refresh=1m
      DATACATALOG__ACCESSTOKEN: ${DATACATALOG_ACCESSTOKEN?}
      DATACATALOG__TYPE: DataHub
      DATACATALOG__URL: https://datahub.devantler.com
      DATAINGESTORS__0__GROUPID: movies
      DATAINGESTORS__0__SERVERS: kafka-server-1:9092
      DATAINGESTORS__0__TOPIC: movies
      DATAINGESTORS__0__TYPE: Kafka
      DATASTORE__CONNECTIONSTRING: Host=postgres-server-1;Port=5432;Database=movies;Username=postgres;Password=${POSTGRES_PASSWORD?}
      DATASTORE__PROVIDER: PostgreSQL
      DATASTORE__TYPE: SQL
      SCHEMAREGISTRY__SCHEMA__SUBJECT: movies-value
      SCHEMAREGISTRY__SCHEMA__VERSION: 1
      SCHEMAREGISTRY__TYPE: Kafka
      SCHEMAREGISTRY__URL: https://schema-registry.devantler.com
      TELEMETRY__ENABLELOGGING: true
      TELEMETRY__ENABLEMETRICS: true
      TELEMETRY__ENABLETRACING: true
      TELEMETRY__ENDPOINT: http://opentelemetry-collector-1:4317
      TELEMETRY__EXPORTERTYPE: OpenTelemetry
      FEATUREFLAGS__ENABLEAPIS__0: Rest
      FEATUREFLAGS__ENABLEAPIS__1: GraphQL
      FEATUREFLAGS__ENABLEAUTHENTICATION: false
      FEATUREFLAGS__ENABLEAUTHORISATION: false
      FEATUREFLAGS__ENABLECACHING: true
      FEATUREFLAGS__ENABLEDASHBOARD: true
      FEATUREFLAGS__ENABLEDATACATALOG: true
      FEATUREFLAGS__ENABLEDATAEGESTION: false
      FEATUREFLAGS__ENABLEDATAINGESTION: true
      FEATUREFLAGS__ENABLETELEMETRY: true
      FEATUREFLAGS__ENABLEWEBHOOKS: false
    labels:
      traefik.enable: true
      traefik.http.routers.movies-dp.entrypoints: ${TRAEFIK_ENTRYPOINTS:-https}
      traefik.http.routers.movies-dp.rule: Host(`movies-dp.${DOMAIN?}`)
    restart: unless-stopped
