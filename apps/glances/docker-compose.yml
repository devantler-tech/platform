networks:
  traefik:
    external: true

services:
  glances:
    restart: unless-stopped
    environment:
      GLANCES_OPT: -w
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    labels:
      traefik.enable: true
      traefik.http.routers.glances.rule: Host(`glances.${DOMAIN?}`)
      traefik.http.routers.glances.entrypoints: ${ENTRYPOINT?}
    healthcheck:
      test: wget --no-verbose --tries=1 --spider --no-check-certificate http://localhost:8080 || exit 1
    networks:
      - traefik
    pid: host
    image: 'nicolargo/glances:3.3.1.1-full'
