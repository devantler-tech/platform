networks:
  traefik:
    external: true
services:
  pihole:
    environment:
      TZ: ${TZ?}
      WEBPASSWORD: ${PASSWORD?}
    image: pihole/pihole:2023.01.10
    labels:
      - traefik.http.routers.pihole.rule=Host(`pihole.${DOMAIN?}`)
      - traefik.http.routers.pihole.entrypoints=${ENTRYPOINT?}
      - traefik.http.routers.pihole.loadbalancer.server.port=80
    networks:
      - traefik
    ports:
      - 53:53/tcp
      - 53:53/udp
    restart: unless-stopped
    volumes:
      - etc-pihole:/etc/pihole
      - etc-dnsmasq.d:/etc/dnsmasq.d
volumes:
  etc-dnsmasq.d: null
  etc-pihole: null
