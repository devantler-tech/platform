networks:
  public:
    external: true
services:
  glances:
    environment:
      GLANCES_OPT: '-w'
    healthcheck:
      test: wget --no-verbose --tries=1 --spider --no-check-certificate http://localhost:61208 || exit 1
    image: nicolargo/glances:3.3.1.1-full
    labels:
      traefik.enable: true
      traefik.http.routers.glances.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.glances.rule: Host(`glances.${DOMAIN?}`)
    networks:
      - public
    pid: host
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
