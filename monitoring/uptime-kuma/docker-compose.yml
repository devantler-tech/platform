networks:
  public:
    external: true
services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.21.0
    labels:
      traefik.enable: true
      traefik.http.routers.uptime-kuma.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.uptime-kuma.rule: Host(`uptime.${DOMAIN?}`)
    networks:
      - public
    restart: unless-stopped
    volumes:
      - uptime-kuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  uptime-kuma-data: null
