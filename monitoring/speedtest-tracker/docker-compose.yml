networks:
  internal:
    external: true
  public:
    external: true
services:
  speedtest-tracker:
    environment:
      DB_CONNECTION: pgsql
      DB_DATABASE: speedtest_tracker
      DB_HOST: postgres
      DB_PASSWORD: ${DB_PASSWORD?}
      DB_PORT: 5432
      DB_USERNAME: postgres
      APP_URL: speedtest-tracker.${DOMAIN?}
      SSL_MODE: full
    healthcheck:
      test: curl --fail http://localhost || exit 1
    image: ghcr.io/alexjustesen/speedtest-tracker:v0.11.1
    labels:
      traefik.enable: 'true'
      traefik.http.routers.speedtest-tracker.entrypoints: ${TRAEFIK_ENTRYPOINTS?}
      traefik.http.routers.speedtest-tracker.rule: Host(`speedtest-tracker.${DOMAIN?}`)
      traefik.http.services.speedtest-tracker.loadbalancer.server.port: 443
    networks:
      - public
      - internal
    restart: unless-stopped
    volumes:
      - speedtest-tracker-config:/config
volumes:
  speedtest-tracker-config: null
